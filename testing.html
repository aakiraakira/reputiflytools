<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputifly API Test | Direct Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom spinner for the loading state */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8 font-sans">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">API Fast-Path Test</h2>
            <p class="text-sm text-gray-500 mt-2">Testing direct email routing to realjuliantung@gmail.com</p>
        </div>

        <div id="alertBox" class="hidden mb-6 p-4 rounded-md text-sm font-medium"></div>

        <form id="testForm" class="space-y-6">
            <div class="bg-gray-50 p-4 rounded-md border border-gray-200 mb-6">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">API Configuration</h3>
                
                <div class="space-y-4">
                    <div>
                        <label for="endpointUrl" class="block text-sm font-medium text-gray-700">Your API Endpoint URL</label>
                        <input type="url" id="endpointUrl" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="https://your-cloud-function-url/api/capture">
                    </div>
                    <div>
                        <label for="apiKey" class="block text-sm font-medium text-gray-700">Client API Key</label>
                        <input type="text" id="apiKey" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="pk_test_12345...">
                    </div>
                </div>
            </div>

            <div>
                <label for="leadName" class="block text-sm font-medium text-gray-700">Lead Name</label>
                <input type="text" id="leadName" value="System Tester" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-50 text-gray-500 sm:text-sm" readonly>
            </div>

            <div>
                <label for="leadEmail" class="block text-sm font-medium text-gray-700">Lead Email</label>
                <input type="email" id="leadEmail" value="runikojane@gmail.com" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-50 text-gray-500 sm:text-sm" readonly>
            </div>

            <button type="submit" id="submitBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                <span id="btnText">Fire Test Payload</span>
                <div id="btnSpinner" class="spinner hidden"></div>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // UI Elements
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const alertBox = document.getElementById('alertBox');
            
            // Get Config values
            const endpointUrl = document.getElementById('endpointUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();

            // Set loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';
            btnSpinner.classList.remove('hidden');
            alertBox.classList.add('hidden');

            // Construct the exact payload targeting your new fast-path logic
            const payload = {
                name: document.getElementById('leadName').value,
                email: document.getElementById('leadEmail').value,
                apikey: apiKey,
                
                // This triggers your new if (_send_to) block
                _send_to: "realjuliantung@gmail.com", 
                _auto_reply_subject: "ðŸš€ Direct Email API: Status Operational",
                _auto_reply_content: `
                    <div style="font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 8px;">
                        <h2 style="color: #4f46e5;">System Architecture Test</h2>
                        <p>If you are reading this at <strong>realjuliantung@gmail.com</strong>, your new Reputifly API routing logic is functioning perfectly.</p>
                        <p>The system successfully recognized the <code>_send_to</code> parameter, bypassed the standard lead capture notification, and fired this custom payload via Resend.</p>
                        <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 20px 0;">
                        <p style="font-size: 12px; color: #6b7280;">Test generated from the local HTML test suite.</p>
                    </div>
                `
            };

            try {
                const response = await fetch(endpointUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json().catch(() => ({}));

                if (response.ok) {
                    // Success State
                    alertBox.className = 'mb-6 p-4 rounded-md text-sm font-medium bg-green-50 text-green-800 border border-green-200 block';
                    alertBox.innerHTML = `<strong>Success! (Status: ${response.status})</strong><br>Check realjuliantung@gmail.com for the email.`;
                } else {
                    // Error State (e.g., Domain not whitelisted, Rate limited)
                    alertBox.className = 'mb-6 p-4 rounded-md text-sm font-medium bg-red-50 text-red-800 border border-red-200 block';
                    alertBox.innerHTML = `<strong>Error (Status: ${response.status})</strong><br>${data.error || 'The API rejected the request. Check your console.'}`;
                    console.error('API Error Response:', data);
                }
            } catch (error) {
                // Network Error State
                alertBox.className = 'mb-6 p-4 rounded-md text-sm font-medium bg-red-50 text-red-800 border border-red-200 block';
                alertBox.innerHTML = `<strong>Network Error</strong><br>Failed to reach the endpoint. Check CORS or URL accuracy.`;
                console.error('Network/Fetch Error:', error);
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                btnText.textContent = 'Fire Test Payload';
                btnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
