<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputifly | Reset Credentials</title>
    
    <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --bg-deep: #0B0A14;
            --accent-primary: #E6397F;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 30, 0.6);
        }

        body {
            background-color: var(--bg-deep);
            color: #F0F0F0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; letter-spacing: -0.02em; }

        /* Ambient Glow (Fixed Position) */
        .ambient-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(230, 57, 127, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(80px);
        }
        .glow-1 { top: -300px; left: -200px; }
        .glow-2 { bottom: -300px; right: -200px; background: radial-gradient(circle, rgba(255, 138, 0, 0.1) 0%, transparent 70%); }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 80px -12px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        /* Inputs (Consistent with Kit) */
        .form-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }
        .form-input:focus {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 0 4px rgba(230, 57, 127, 0.1);
        }

        /* Liquid Button */
        .btn-liquid-glow {
            width: 100%;
            background: radial-gradient(circle at top, rgba(255,255,255,0.4) 0%, transparent 60%),
                        linear-gradient(90deg, #E6397F, #FF8A00);
            box-shadow: 
                0 10px 30px -10px rgba(230, 57, 127, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            padding: 14px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-align: center;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-liquid-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(255, 138, 0, 0.5);
        }
        .btn-liquid-glow:disabled {
            opacity: 0.7; cursor: not-allowed; transform: none; filter: grayscale(1);
        }

        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Validation States */
        .status-msg {
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }
        .status-error { color: #f87171; }
        .status-success { color: #34d399; }
    </style>
</head>
<body>

    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>

    <div class="glass-panel" id="main-card">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/5 border border-white/10 mb-4 shadow-2xl">
                <i data-feather="key" class="w-7 h-7 text-pink-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-white brand-font mb-2">Reset Password</h1>
            <p class="text-sm text-gray-400" id="header-desc">Enter a new secure password for your account.</p>
        </div>

        <div id="verifying-state" class="text-center py-8">
            <div class="spinner mx-auto mb-4" style="width: 24px; height: 24px;"></div>
            <p class="text-xs text-gray-500 uppercase tracking-widest">Verifying Link...</p>
        </div>

        <div id="reset-form" class="hidden space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">New Password</label>
                <input type="password" id="new-password" class="form-input" placeholder="Min 6 characters">
            </div>
            
            <button id="btn-submit" onclick="handleReset()" class="btn-liquid-glow">
                Set New Password
            </button>
        </div>

        <div id="success-state" class="hidden text-center py-4">
            <div class="w-12 h-12 rounded-full bg-green-500/20 flex items-center justify-center mx-auto mb-4 border border-green-500/30">
                <i data-feather="check" class="w-6 h-6 text-green-400"></i>
            </div>
            <h3 class="text-white font-bold text-lg mb-2">Password Updated!</h3>
            <p class="text-gray-400 text-sm mb-6">Redirecting you to login...</p>
            <a href="index.html" class="text-xs text-pink-400 hover:text-white transition underline">Click here if not redirected</a>
        </div>

        <div id="error-state" class="hidden text-center py-4">
            <div class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center mx-auto mb-4 border border-red-500/30">
                <i data-feather="alert-triangle" class="w-6 h-6 text-red-400"></i>
            </div>
            <h3 class="text-white font-bold text-lg mb-2">Link Expired</h3>
            <p class="text-gray-400 text-sm mb-6">This password reset link is invalid or has already been used.</p>
            <a href="index.html" class="btn-liquid-glow" style="text-decoration: none;">Return to Login</a>
        </div>

        <p id="status-message" class="status-msg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9eUHEdAmV9qzHxpQe2en5WeOeRXiq10A",
            authDomain: "b2b-software.firebaseapp.com",
            projectId: "b2b-software",
            storageBucket: "b2b-software.firebasestorage.app",
            messagingSenderId: "231187362713",
            appId: "1:231187362713:web:07f2f24b3c79557f7a9908"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const actionCode = urlParams.get('oobCode');

        const els = {
            verifying: document.getElementById('verifying-state'),
            form: document.getElementById('reset-form'),
            success: document.getElementById('success-state'),
            error: document.getElementById('error-state'),
            input: document.getElementById('new-password'),
            btn: document.getElementById('btn-submit'),
            msg: document.getElementById('status-message'),
            headerDesc: document.getElementById('header-desc')
        };

        feather.replace();

        // 1. Initial Verification
        if (mode === 'resetPassword' && actionCode) {
            verifyPasswordResetCode(auth, actionCode).then((email) => {
                // Success: Show form
                els.verifying.classList.add('hidden');
                els.form.classList.remove('hidden');
                els.headerDesc.innerHTML = `Set a new password for <strong class="text-white">${email}</strong>`;
            }).catch((error) => {
                // Invalid code
                showError();
            });
        } else {
            // No code found
            showError();
        }

        function showError() {
            els.verifying.classList.add('hidden');
            els.form.classList.add('hidden');
            els.error.classList.remove('hidden');
            document.querySelector('h1').textContent = "Access Denied";
            els.headerDesc.classList.add('hidden');
        }

        // 2. Handle Reset Action
        window.handleReset = () => {
            const newPassword = els.input.value;

            if (newPassword.length < 6) {
                els.msg.textContent = "Password must be at least 6 characters.";
                els.msg.className = "status-msg status-error block";
                return;
            }

            els.btn.disabled = true;
            els.btn.innerHTML = '<div class="spinner"></div>';
            els.msg.style.display = 'none';

            confirmPasswordReset(auth, actionCode, newPassword).then(() => {
                // Success
                els.form.classList.add('hidden');
                els.success.classList.remove('hidden');
                document.querySelector('h1').textContent = "Success";
                els.headerDesc.classList.add('hidden');
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html'; // Or your login URL
                }, 3000);
            }).catch((error) => {
                els.btn.disabled = false;
                els.btn.innerHTML = 'Set New Password';
                els.msg.textContent = error.message;
                els.msg.className = "status-msg status-error block";
            });
        };
    </script>
</body>
</html>
