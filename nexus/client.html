<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputifly | Client Portal</title>

    <link rel="icon" type="image/png"
        href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --bg-deep: #0B0A14;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 30, 0.6);
        }

        body {
            background: linear-gradient(90deg, #050505 0%, #111018 50%, #050505 100%);
            color: #F0F0F0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        .brand-font {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Auth Gate */
        #auth-gate {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: linear-gradient(90deg, #050505 0%, #111018 50%, #050505 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gate-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #E6397F;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Glass */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border-radius: 16px;
        }

        /* Buttons */
        .btn-hero-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            border-radius: 9999px;
            color: #ccc;
            font-weight: 600;
            font-size: 13px;
            padding: 8px 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .btn-hero-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table th {
            text-align: left;
            padding: 14px 20px;
            color: #6b7280;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            border-bottom: 1px solid var(--glass-border);
            white-space: nowrap;
        }

        .data-table td {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 14px;
            color: #e0e0e0;
            vertical-align: middle;
        }

        .data-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-new {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .badge-junk {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .badge-contacted {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Filter pills */
        .filter-pill {
            padding: 6px 16px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(255, 255, 255, 0.02);
            color: #888;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .filter-pill:hover {
            color: #ccc;
            border-color: rgba(255, 255, 255, 0.12);
        }

        .filter-pill.active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.18);
            color: #fff;
        }

        .filter-pill .pill-count {
            font-size: 10px;
            font-weight: 800;
            padding: 1px 7px;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.06);
            color: inherit;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Inline stat */
        .inline-stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .inline-stat-value {
            font-size: 20px;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.03em;
        }

        .inline-stat-label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        .gradient-text {
            background: linear-gradient(90deg, #E6397F, #FF8A00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- AUTH GATE -->
    <div id="auth-gate">
        <div class="text-center">
            <img src="https://reputifly.com/wp-content/uploads/2025/05/cropped-reputifly-new-e1746390492876.png"
                class="h-8 mx-auto mb-6 brightness-125">
            <div class="gate-spinner mx-auto"></div>
            <p class="text-gray-500 text-xs mt-4">Verifying access...</p>
        </div>
    </div>

    <!-- NAV -->
    <nav class="border-b border-white/5 bg-black/20 backdrop-blur-md sticky top-0 z-40">
        <div class="w-full max-w-[95%] mx-auto h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="https://reputifly.com/wp-content/uploads/2025/05/cropped-reputifly-new-e1746390492876.png"
                    class="h-6 w-auto brightness-125" alt="Reputifly">
                <div class="h-5 w-px bg-white/10"></div>
                <span class="text-[11px] text-gray-500 font-semibold uppercase tracking-widest">Portal</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="hidden sm:flex items-center gap-2">
                    <div class="h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></div>
                    <span id="nav-email" class="text-[11px] text-gray-500 font-mono"></span>
                </div>
                <button onclick="window.clientLogout()" class="btn-hero-glass text-xs py-1.5 px-4" title="Sign Out">
                    <i data-feather="log-out" class="w-3.5 h-3.5"></i>
                    <span class="hidden sm:inline">Sign Out</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="w-full max-w-[95%] mx-auto py-8 relative z-10">

        <!-- HEADER ROW: Welcome + Stats -->
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-6">
            <div>
                <h1 id="welcome-name" class="text-2xl font-bold text-white brand-font">Your Leads</h1>
                <p class="text-gray-500 text-sm mt-1">Real-time view of all your incoming leads.</p>
            </div>
            <div class="flex items-center gap-6">
                <div class="inline-stat">
                    <div class="inline-stat-value text-white" id="stat-total">0</div>
                    <div class="inline-stat-label">Total</div>
                </div>
                <div class="h-5 w-px bg-white/10 hidden sm:block"></div>
                <div class="inline-stat hidden sm:flex">
                    <div class="inline-stat-value text-gray-400 text-sm" id="stat-last-active">—</div>
                    <div class="inline-stat-label">Latest</div>
                </div>
            </div>
        </div>

        <!-- FILTER BAR + EXPORT -->
        <div class="glass-panel overflow-hidden flex flex-col">
            <div
                class="px-5 py-3 border-b border-white/5 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
                <!-- Filter Pills -->
                <div class="flex items-center gap-2 flex-wrap">
                    <button class="filter-pill active" data-filter="all">
                        All <span class="pill-count" id="count-all">0</span>
                    </button>
                    <button class="filter-pill" data-filter="new">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-400 inline-block"></span>
                        New <span class="pill-count" id="count-new">0</span>
                    </button>
                    <button class="filter-pill" data-filter="contacted">
                        <span class="w-1.5 h-1.5 rounded-full bg-blue-400 inline-block"></span>
                        Contacted <span class="pill-count" id="count-contacted">0</span>
                    </button>
                    <button class="filter-pill" data-filter="junk">
                        <span class="w-1.5 h-1.5 rounded-full bg-red-400 inline-block"></span>
                        Junk <span class="pill-count" id="count-junk">0</span>
                    </button>
                </div>
                <!-- Export -->
                <button id="btn-export" class="btn-hero-glass text-xs py-1.5 px-4 flex-shrink-0">
                    <i data-feather="download" class="w-3.5 h-3.5"></i> Export CSV
                </button>
            </div>

            <!-- TABLE -->
            <div class="overflow-x-auto flex-grow min-h-[550px]">
                <table class="data-table">
                    <thead id="leads-table-head"></thead>
                    <tbody id="leads-table-body">
                        <tr>
                            <td colspan="5" class="text-center py-20 text-gray-500">Loading your leads...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="text-center mt-8 pb-6">
            <p class="text-[11px] text-gray-600">Securely processed by <span
                    class="gradient-text font-bold">Reputifly</span></p>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9eUHEdAmV9qzHxpQe2en5WeOeRXiq10A",
            authDomain: "b2b-software.firebaseapp.com",
            projectId: "b2b-software",
            storageBucket: "b2b-software.firebasestorage.app",
            messagingSenderId: "231187362713",
            appId: "1:231187362713:web:07f2f24b3c79557f7a9908"
        };

        const app = initializeApp(firebaseConfig);
        const authInstance = getAuth(app);
        const db = getFirestore(app);

        const SUPER_ADMIN_EMAIL = "realjuliantung@gmail.com";
        let clientEmail = null;
        let clientLeads = [];
        let activeFilter = 'all';

        // ==========================================
        // AUTH GATE
        // ==========================================
        onAuthStateChanged(authInstance, (user) => {
            const gate = document.getElementById('auth-gate');

            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            if (user.email === SUPER_ADMIN_EMAIL) {
                window.location.href = 'dashboard.html';
                return;
            }

            // ✅ Authenticated client
            clientEmail = user.email;
            gate.style.display = 'none';

            document.getElementById('nav-email').textContent = clientEmail;
            const name = clientEmail.split('@')[0].replace(/[._-]/g, ' ');
            document.getElementById('welcome-name').textContent =
                name.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ') + "'s Leads";

            startLeadsListener();
            initFilterPills();
            feather.replace();
        });

        // ==========================================
        // LOGOUT
        // ==========================================
        window.clientLogout = async () => {
            await signOut(authInstance);
            window.location.href = 'index.html';
        };

        // ==========================================
        // FILTER PILLS
        // ==========================================
        function initFilterPills() {
            document.querySelectorAll('.filter-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    activeFilter = pill.dataset.filter;
                    renderTable();
                });
            });
        }

        function getFilteredLeads() {
            if (activeFilter === 'all') return clientLeads;
            if (activeFilter === 'new') return clientLeads.filter(l => l.status === 'new' || !l.status);
            return clientLeads.filter(l => l.status === activeFilter);
        }

        // ==========================================
        // LEADS LISTENER
        // ==========================================
        function startLeadsListener() {
            const q = query(
                collection(db, "leads"),
                where("clientId", "==", clientEmail),
                orderBy("createdAt", "desc")
            );

            onSnapshot(q, (snapshot) => {
                clientLeads = [];
                snapshot.forEach((docSnap) => {
                    clientLeads.push({ id: docSnap.id, ...docSnap.data() });
                });
                updateCounts();
                renderTable();
            });
        }

        // ==========================================
        // COUNTS
        // ==========================================
        function updateCounts() {
            const total = clientLeads.length;
            const newCount = clientLeads.filter(l => l.status === 'new' || !l.status).length;
            const contacted = clientLeads.filter(l => l.status === 'contacted').length;
            const junk = clientLeads.filter(l => l.status === 'junk').length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('count-all').textContent = total;
            document.getElementById('count-new').textContent = newCount;
            document.getElementById('count-contacted').textContent = contacted;
            document.getElementById('count-junk').textContent = junk;

            if (total > 0 && clientLeads[0].createdAt) {
                const d = new Date(clientLeads[0].createdAt.seconds * 1000);
                document.getElementById('stat-last-active').textContent = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
            } else {
                document.getElementById('stat-last-active').textContent = '—';
            }
        }

        // ==========================================
        // TABLE
        // ==========================================
        function renderTable() {
            const thead = document.getElementById('leads-table-head');
            const tbody = document.getElementById('leads-table-body');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            const filtered = getFilteredLeads();

            if (filtered.length === 0) {
                const msg = activeFilter === 'all'
                    ? 'When your forms start generating leads, they\'ll appear here.'
                    : `No leads with status "${activeFilter}".`;
                tbody.innerHTML = `
                    <tr><td colspan="5">
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i data-feather="inbox" class="w-6 h-6 text-gray-600"></i>
                            </div>
                            <h3 class="text-base font-bold text-gray-400 brand-font mb-1">No Leads Found</h3>
                            <p class="text-sm text-gray-500 max-w-xs mx-auto">${msg}</p>
                        </div>
                    </td></tr>`;
                feather.replace();
                return;
            }

            // Discover columns from ALL leads (not just filtered) so headers stay stable
            let columns = new Set();
            clientLeads.forEach(lead => {
                if (lead.lead) Object.keys(lead.lead).forEach(k => columns.add(k));
            });
            let colArray = Array.from(columns);
            const priority = ['name', 'email', 'phone'];
            colArray.sort((a, b) => {
                const aP = priority.indexOf(a.toLowerCase());
                const bP = priority.indexOf(b.toLowerCase());
                if (aP !== -1 && bP !== -1) return aP - bP;
                if (aP !== -1) return -1;
                if (bP !== -1) return 1;
                return a.localeCompare(b);
            });

            // Header
            let headerHTML = `<tr><th>Date</th>`;
            colArray.forEach(col => {
                headerHTML += `<th>${col.charAt(0).toUpperCase() + col.slice(1)}</th>`;
            });
            headerHTML += `<th>Status</th></tr>`;
            thead.innerHTML = headerHTML;

            // Rows
            filtered.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "transition-colors duration-200";

                const dateStr = item.createdAt
                    ? new Date(item.createdAt.seconds * 1000).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })
                    : 'N/A';

                let badgeClass = 'badge-new';
                if (item.status === 'junk') badgeClass = 'badge-junk';
                if (item.status === 'contacted') badgeClass = 'badge-contacted';

                let rowHTML = `<td class="font-mono text-[11px] text-gray-500 whitespace-nowrap">${dateStr}</td>`;

                colArray.forEach(col => {
                    let val = item.lead ? (item.lead[col] || '-') : '-';
                    if (col.toLowerCase() === 'email') val = `<span class="text-white">${val}</span>`;
                    if (col.toLowerCase() === 'name') val = `<span class="font-semibold text-white">${val}</span>`;
                    rowHTML += `<td class="text-sm text-gray-400">${val}</td>`;
                });

                rowHTML += `<td><span class="badge ${badgeClass}">${item.status || 'new'}</span></td>`;

                tr.innerHTML = rowHTML;
                tbody.appendChild(tr);
            });
            feather.replace();
        }

        // ==========================================
        // EXPORT CSV
        // ==========================================
        document.getElementById('btn-export').onclick = () => {
            const data = getFilteredLeads();
            if (!data.length) return alert("No data to export.");

            let columns = new Set();
            data.forEach(d => d.lead && Object.keys(d.lead).forEach(k => columns.add(k)));
            let colArray = Array.from(columns);

            let csv = "Date," + colArray.join(",") + ",Status\n";

            data.forEach(row => {
                const date = row.createdAt ? new Date(row.createdAt.seconds * 1000).toISOString() : '';
                let line = [date];
                colArray.forEach(col => {
                    const val = row.lead ? (row.lead[col] || '') : '';
                    line.push(`"${String(val).replace(/"/g, '""')}"`);
                });
                line.push(row.status || 'new');
                csv += line.join(",") + "\n";
            });

            const suffix = activeFilter !== 'all' ? `_${activeFilter}` : '';
            const link = document.createElement("a");
            link.href = encodeURI("data:text/csv;charset=utf-8," + csv);
            link.download = `Reputifly_Leads${suffix}_${clientEmail}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        feather.replace();
    </script>
</body>

</html>
