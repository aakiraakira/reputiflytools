<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputifly | Client Portal</title>

    <link rel="icon" type="image/png"
        href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --bg-deep: #0B0A14;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 30, 0.6);
            --accent: #E6397F;
        }

        body {
            background: linear-gradient(135deg, #050505 0%, #0d0c18 40%, #111018 70%, #050505 100%);
            color: #F0F0F0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        .brand-font {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* --- AUTH GATE --- */
        #auth-gate {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: linear-gradient(135deg, #050505 0%, #0d0c18 40%, #111018 70%, #050505 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gate-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #E6397F;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* --- GLASS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border-radius: 16px;
        }

        /* --- STAT CARDS --- */
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 24px 28px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .stat-card .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.03em;
            line-height: 1;
        }

        .stat-card .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 600;
            margin-top: 6px;
        }

        /* --- BUTTONS --- */
        .btn-liquid-glow {
            background: linear-gradient(90deg, #E6397F, #FF8A00);
            box-shadow: 0 4px 15px rgba(230, 57, 127, 0.4);
            border: none;
            overflow: hidden;
            transition: all 0.2s ease;
            border-radius: 9999px;
            color: white;
            font-weight: 700;
            font-size: 13px;
            padding: 10px 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-liquid-glow:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(230, 57, 127, 0.5);
            filter: brightness(1.1);
        }

        .btn-hero-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            border-radius: 9999px;
            color: #ccc;
            font-weight: 600;
            font-size: 13px;
            padding: 8px 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .btn-hero-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* --- TABLE --- */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table th {
            text-align: left;
            padding: 16px 24px;
            color: #6b7280;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            border-bottom: 1px solid var(--glass-border);
            white-space: nowrap;
        }

        .data-table td {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 14px;
            color: #e0e0e0;
            vertical-align: middle;
        }

        .data-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-new {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .badge-junk {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .badge-contacted {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state .empty-icon {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        /* Welcome Gradient Text */
        .gradient-text {
            background: linear-gradient(90deg, #E6397F, #FF8A00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- AUTH GATE -->
    <div id="auth-gate">
        <div class="text-center">
            <img src="https://reputifly.com/wp-content/uploads/2025/05/cropped-reputifly-new-e1746390492876.png"
                class="h-8 mx-auto mb-6 brightness-125">
            <div class="gate-spinner mx-auto"></div>
            <p class="text-gray-500 text-xs mt-4">Verifying access...</p>
        </div>
    </div>

    <!-- NAV -->
    <nav class="border-b border-white/5 bg-black/20 backdrop-blur-md sticky top-0 z-40">
        <div class="w-full max-w-6xl mx-auto h-20 flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <img src="https://reputifly.com/wp-content/uploads/2025/05/cropped-reputifly-new-e1746390492876.png"
                    class="h-7 w-auto brightness-125" alt="Reputifly">
                <div class="hidden sm:block h-6 w-px bg-white/10"></div>
                <span class="hidden sm:block text-xs text-gray-500 font-semibold uppercase tracking-wider">Client
                    Portal</span>
            </div>

            <div class="flex items-center gap-3">
                <div class="hidden sm:flex items-center gap-2 mr-2">
                    <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span id="nav-email" class="text-xs text-gray-400 font-mono"></span>
                </div>
                <button onclick="window.clientLogout()" class="btn-hero-glass" title="Sign Out">
                    <i data-feather="log-out" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Sign Out</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="w-full max-w-6xl mx-auto py-10 px-6 relative z-10">

        <!-- WELCOME HEADER -->
        <div class="mb-10">
            <p class="text-sm text-gray-500 mb-1">Welcome back,</p>
            <h1 id="welcome-name" class="text-3xl font-bold text-white brand-font mb-2">Your Portal</h1>
            <p class="text-gray-400 text-sm">View and track all your incoming leads in real-time.</p>
        </div>

        <!-- STATS ROW -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <div class="stat-card">
                <div class="stat-icon bg-gradient-to-br from-pink-500/10 to-pink-500/5 border border-pink-500/20">
                    <i data-feather="inbox" class="w-5 h-5 text-pink-400"></i>
                </div>
                <div class="stat-value text-white" id="stat-total">0</div>
                <div class="stat-label">Total Leads</div>
            </div>
            <div class="stat-card">
                <div
                    class="stat-icon bg-gradient-to-br from-emerald-500/10 to-emerald-500/5 border border-emerald-500/20">
                    <i data-feather="zap" class="w-5 h-5 text-emerald-400"></i>
                </div>
                <div class="stat-value text-emerald-400" id="stat-new">0</div>
                <div class="stat-label">New</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-gradient-to-br from-blue-500/10 to-blue-500/5 border border-blue-500/20">
                    <i data-feather="check-circle" class="w-5 h-5 text-blue-400"></i>
                </div>
                <div class="stat-value text-blue-400" id="stat-contacted">0</div>
                <div class="stat-label">Contacted</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-gradient-to-br from-orange-500/10 to-orange-500/5 border border-orange-500/20">
                    <i data-feather="calendar" class="w-5 h-5 text-orange-400"></i>
                </div>
                <div class="stat-value text-white text-lg" id="stat-last-active"
                    style="font-size: 18px; margin-top: 4px;">—</div>
                <div class="stat-label">Last Activity</div>
            </div>
        </div>

        <!-- LEADS TABLE -->
        <div class="glass-panel overflow-hidden flex flex-col">
            <div class="px-6 py-4 border-b border-white/5 flex items-center justify-between">
                <h3 class="text-sm font-bold text-gray-300 uppercase tracking-wider flex items-center gap-2">
                    <i data-feather="list" class="w-4 h-4 text-gray-500"></i> Your Leads
                </h3>
                <button id="btn-export" class="btn-hero-glass text-xs">
                    <i data-feather="download" class="w-3.5 h-3.5"></i> Export CSV
                </button>
            </div>
            <div class="overflow-x-auto flex-grow min-h-[500px]">
                <table class="data-table">
                    <thead id="leads-table-head"></thead>
                    <tbody id="leads-table-body">
                        <tr>
                            <td colspan="5" class="text-center py-20 text-gray-500">Loading your leads...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="text-center mt-12 pb-8">
            <p class="text-[11px] text-gray-600">Securely processed by <span
                    class="gradient-text font-bold">Reputifly</span></p>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9eUHEdAmV9qzHxpQe2en5WeOeRXiq10A",
            authDomain: "b2b-software.firebaseapp.com",
            projectId: "b2b-software",
            storageBucket: "b2b-software.firebasestorage.app",
            messagingSenderId: "231187362713",
            appId: "1:231187362713:web:07f2f24b3c79557f7a9908"
        };

        const app = initializeApp(firebaseConfig);
        const authInstance = getAuth(app);
        const db = getFirestore(app);

        const SUPER_ADMIN_EMAIL = "realjuliantung@gmail.com";
        let clientEmail = null;
        let clientLeads = [];

        // ==========================================
        // AUTH GATE
        // ==========================================
        onAuthStateChanged(authInstance, (user) => {
            const gate = document.getElementById('auth-gate');

            if (!user) {
                // Not logged in → redirect
                window.location.href = 'index.html';
                return;
            }

            // If admin tries to access client portal, redirect to dashboard
            if (user.email === SUPER_ADMIN_EMAIL) {
                window.location.href = 'dashboard.html';
                return;
            }

            // ✅ Authenticated client
            clientEmail = user.email;
            gate.style.display = 'none';

            // Set UI
            document.getElementById('nav-email').textContent = clientEmail;
            const name = clientEmail.split('@')[0].replace(/[._-]/g, ' ');
            document.getElementById('welcome-name').textContent = name.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');

            startLeadsListener();
            feather.replace();
        });

        // ==========================================
        // LOGOUT
        // ==========================================
        window.clientLogout = async () => {
            await signOut(authInstance);
            window.location.href = 'index.html';
        };

        // ==========================================
        // LEADS LISTENER (filtered to client email)
        // ==========================================
        function startLeadsListener() {
            const q = query(
                collection(db, "leads"),
                where("clientId", "==", clientEmail),
                orderBy("createdAt", "desc")
            );

            onSnapshot(q, (snapshot) => {
                clientLeads = [];
                snapshot.forEach((docSnap) => {
                    clientLeads.push({ id: docSnap.id, ...docSnap.data() });
                });
                renderStats();
                renderTable();
            });
        }

        // ==========================================
        // STATS
        // ==========================================
        function renderStats() {
            const total = clientLeads.length;
            const newCount = clientLeads.filter(l => l.status === 'new' || !l.status).length;
            const contacted = clientLeads.filter(l => l.status === 'contacted').length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-new').textContent = newCount;
            document.getElementById('stat-contacted').textContent = contacted;

            if (total > 0 && clientLeads[0].createdAt) {
                const d = new Date(clientLeads[0].createdAt.seconds * 1000);
                document.getElementById('stat-last-active').textContent = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
            } else {
                document.getElementById('stat-last-active').textContent = '—';
            }
        }

        // ==========================================
        // TABLE
        // ==========================================
        function renderTable() {
            const thead = document.getElementById('leads-table-head');
            const tbody = document.getElementById('leads-table-body');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (clientLeads.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="5">
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i data-feather="inbox" class="w-7 h-7 text-gray-600"></i>
                            </div>
                            <h3 class="text-lg font-bold text-gray-400 brand-font mb-2">No Leads Yet</h3>
                            <p class="text-sm text-gray-500 max-w-xs mx-auto">When your website forms start generating leads, they'll appear here in real-time.</p>
                        </div>
                    </td></tr>`;
                feather.replace();
                return;
            }

            // Discover columns
            let columns = new Set();
            clientLeads.forEach(lead => {
                if (lead.lead) Object.keys(lead.lead).forEach(k => columns.add(k));
            });
            let colArray = Array.from(columns);
            const priority = ['name', 'email', 'phone'];
            colArray.sort((a, b) => {
                const aP = priority.indexOf(a.toLowerCase());
                const bP = priority.indexOf(b.toLowerCase());
                if (aP !== -1 && bP !== -1) return aP - bP;
                if (aP !== -1) return -1;
                if (bP !== -1) return 1;
                return a.localeCompare(b);
            });

            // Header
            let headerHTML = `<tr><th>Date</th>`;
            colArray.forEach(col => {
                headerHTML += `<th>${col.charAt(0).toUpperCase() + col.slice(1)}</th>`;
            });
            headerHTML += `<th>Status</th></tr>`;
            thead.innerHTML = headerHTML;

            // Rows
            clientLeads.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "transition-colors duration-200";

                const dateStr = item.createdAt
                    ? new Date(item.createdAt.seconds * 1000).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })
                    : 'N/A';

                let badgeClass = 'badge-new';
                if (item.status === 'junk') badgeClass = 'badge-junk';
                if (item.status === 'contacted') badgeClass = 'badge-contacted';

                let rowHTML = `<td class="font-mono text-[11px] text-gray-500 whitespace-nowrap">${dateStr}</td>`;

                colArray.forEach(col => {
                    let val = item.lead ? (item.lead[col] || '-') : '-';
                    if (col.toLowerCase() === 'email') val = `<span class="text-white">${val}</span>`;
                    if (col.toLowerCase() === 'name') val = `<span class="font-semibold text-white">${val}</span>`;
                    rowHTML += `<td class="text-sm text-gray-400">${val}</td>`;
                });

                rowHTML += `<td><span class="badge ${badgeClass}">${item.status || 'new'}</span></td>`;

                tr.innerHTML = rowHTML;
                tbody.appendChild(tr);
            });
            feather.replace();
        }

        // ==========================================
        // EXPORT CSV
        // ==========================================
        document.getElementById('btn-export').onclick = () => {
            if (!clientLeads.length) return alert("No data to export.");

            let columns = new Set();
            clientLeads.forEach(d => d.lead && Object.keys(d.lead).forEach(k => columns.add(k)));
            let colArray = Array.from(columns);

            let csv = "Date," + colArray.join(",") + ",Status\n";

            clientLeads.forEach(row => {
                const date = row.createdAt ? new Date(row.createdAt.seconds * 1000).toISOString() : '';
                let line = [date];
                colArray.forEach(col => {
                    const val = row.lead ? (row.lead[col] || '') : '';
                    line.push(`"${String(val).replace(/"/g, '""')}"`);
                });
                line.push(row.status || 'new');
                csv += line.join(",") + "\n";
            });

            const link = document.createElement("a");
            link.href = encodeURI("data:text/csv;charset=utf-8," + csv);
            link.download = `Reputifly_Leads_${clientEmail}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        feather.replace();
    </script>
</body>

</html>
