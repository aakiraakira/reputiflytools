<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Provide Feedback</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜”</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --bg-deep: #0B0A14;
            --text-main: #F0F0F0;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 30, 0.6);
        }

        /* STRICT VIEWPORT LOCK (Matches index.html) */
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Kills scrollbar */
            position: fixed; /* Prevents rubber-banding/scroll on iOS */
            inset: 0;
            touch-action: none; /* Disables double-tap and pinch zoom */
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; letter-spacing: -0.02em; }

        /* Ambient Glow Blobs from index.html */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(230, 57, 127, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(80px);
            animation: drift 20s infinite alternate;
        }

        .glow-1 {
            top: -200px;
            left: -100px;
        }

        .glow-2 {
            bottom: -200px;
            right: -100px;
            background: radial-gradient(circle, rgba(255, 138, 0, 0.1) 0%, transparent 70%);
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(30px, 50px);
            }
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border-radius: 24px;
        }

        /* Liquid Button */
        .btn-liquid-glow {
            background: radial-gradient(circle at top, rgba(255,255,255,0.4) 0%, transparent 60%),
                        linear-gradient(90deg, #E6397F, #FF8A00);
            box-shadow: 
                0 10px 30px -10px rgba(230, 57, 127, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            border: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 9999px; /* Max roundness */
            color: white;
            font-weight: 700;
            padding: 16px 30px;
            font-size: 16px; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer;
            width: 100%;
        }
        .btn-liquid-glow:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px -10px rgba(255, 138, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        .btn-liquid-glow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Highly Rounded Input Field */
        .input-dark {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 20px; /* Matched polish */
            padding: 18px 20px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            /* STRICT 16px font size prevents iOS mobile browsers from zooming in on focus */
            font-size: 16px !important; 
            font-family: 'Inter', sans-serif;
        }
        .input-dark:focus {
            border-color: #E6397F;
            background: rgba(255,255,255,0.06);
            box-shadow: 0 0 15px rgba(230, 57, 127, 0.2);
        }
        .input-dark::placeholder {
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>

    <div class="max-w-md w-full mx-4 glass-panel p-8 relative overflow-hidden" id="feedback-form-container">
        
        <div class="relative z-10 text-center mb-8">
            <div class="w-16 h-16 bg-white/5 border border-white/10 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                <i data-feather="frown" class="w-7 h-7 text-pink-500"></i>
            </div>
            <h2 class="text-3xl font-bold mb-2">We value your feedback.</h2>
            <p class="text-gray-400 text-sm">We're sorry we didn't meet your expectations. Please let us know how we can improve.</p>
        </div>

        <form id="feedback-form" class="relative z-10 space-y-5">
            <div>
                <textarea id="feedback-text" rows="5" class="input-dark resize-none" placeholder="Tell us about your experience..." required></textarea>
            </div>
            
            <div class="flex items-center justify-center gap-2 text-xs text-gray-400 bg-white/5 border border-white/10 py-2.5 px-4 rounded-full">
                <i data-feather="lock" class="w-3.5 h-3.5 text-gray-500"></i>
                <span>Your feedback is 100% private and goes directly to management.</span>
            </div>

            <button type="submit" id="submit-btn" class="btn-liquid-glow">
                Submit Feedback <i data-feather="send" class="w-4 h-4"></i>
            </button>
        </form>
    </div>

    <div class="max-w-md w-full mx-4 glass-panel p-10 text-center hidden relative overflow-hidden" id="success-container">
        <div class="absolute inset-0 bg-green-500/5 backdrop-blur-3xl"></div>
        <div class="relative z-10">
            <div class="w-20 h-20 bg-green-500/10 border border-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(34,197,94,0.2)]">
                <i data-feather="check" class="w-10 h-10 text-green-400"></i>
            </div>
            <h2 class="text-3xl font-bold mb-3">Thank You</h2>
            <p class="text-gray-400 text-sm leading-relaxed">Your feedback has been securely submitted. We appreciate your time in helping us improve.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9eUHEdAmV9qzHxpQe2en5WeOeRXiq10A",
            authDomain: "b2b-software.firebaseapp.com",
            projectId: "b2b-software",
            storageBucket: "b2b-software.firebasestorage.app",
            messagingSenderId: "231187362713",
            appId: "1:231187362713:web:07f2f24b3c79557f7a9908"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        feather.replace();

        const urlParams = new URLSearchParams(window.location.search);
        const leadId = urlParams.get('lead') || urlParams.get('id');

        document.getElementById('feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const text = document.getElementById('feedback-text').value;

            btn.disabled = true;
            btn.innerHTML = '<div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> Submitting...';

            try {
                if (leadId) {
                    await updateDoc(doc(db, "leads", leadId), {
                        negativeFeedback: text,
                        feedbackSubmittedAt: serverTimestamp(),
                        status: 'contacted'
                    });
                }
                document.getElementById('feedback-form-container').classList.add('hidden');
                document.getElementById('success-container').classList.remove('hidden');
                feather.replace();
            } catch (error) {
                console.error("Error submitting feedback:", error);
                alert("Connection error. Please try again.");
                btn.disabled = false;
                btn.innerHTML = 'Submit Feedback <i data-feather="send" class="w-4 h-4"></i>';
                feather.replace();
            }
        });
    </script>
</body>
</html>
