<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(90deg, #050505 0%, #111018 50%, #050505 100%);
            color: white;
        }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        
        .glass-panel {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            border-radius: 24px;
        }

        .input-dark {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-dark:focus {
            border-color: #E6397F;
            background: rgba(255,255,255,0.06);
            box-shadow: 0 0 15px rgba(230, 57, 127, 0.2);
        }

        .liquid-glow {
            background: linear-gradient(90deg, #E6397F, #FF8A00);
            box-shadow: 0 6px 20px rgba(230, 57, 127, 0.4);
            border: none;
            color: white;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .liquid-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 138, 0, 0.5);
        }
        .liquid-glow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-panel p-8 relative overflow-hidden" id="feedback-form-container">
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-pink-500 rounded-full blur-[80px] opacity-20"></div>
        <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-orange-500 rounded-full blur-[80px] opacity-20"></div>

        <div class="relative z-10 text-center mb-8">
            <div class="w-16 h-16 bg-white/5 border border-white/10 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                <i data-feather="message-square" class="w-7 h-7 text-pink-500"></i>
            </div>
            <h2 class="text-3xl font-bold mb-2">We value your feedback.</h2>
            <p class="text-gray-400 text-sm">We're sorry we didn't meet your expectations. Please let us know how we can improve.</p>
        </div>

        <form id="feedback-form" class="relative z-10 space-y-6">
            <div>
                <label class="block text-[11px] uppercase font-bold text-gray-500 mb-2 tracking-wider ml-1">What could we have done better?</label>
                <textarea id="feedback-text" rows="5" class="input-dark resize-none" placeholder="Tell us about your experience..." required></textarea>
            </div>
            <button type="submit" id="submit-btn" class="liquid-glow w-full py-4 text-sm flex items-center justify-center gap-2">
                Submit Feedback <i data-feather="send" class="w-4 h-4"></i>
            </button>
        </form>
    </div>

    <div class="max-w-md w-full glass-panel p-10 text-center hidden relative overflow-hidden" id="success-container">
        <div class="absolute inset-0 bg-green-500/5 backdrop-blur-3xl"></div>
        <div class="relative z-10">
            <div class="w-20 h-20 bg-green-500/10 border border-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(34,197,94,0.2)]">
                <i data-feather="check" class="w-10 h-10 text-green-400"></i>
            </div>
            <h2 class="text-3xl font-bold mb-3">Thank You</h2>
            <p class="text-gray-400 text-sm leading-relaxed">Your feedback has been submitted directly to management. We appreciate your time in helping us improve.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9eUHEdAmV9qzHxpQe2en5WeOeRXiq10A",
            authDomain: "b2b-software.firebaseapp.com",
            projectId: "b2b-software",
            storageBucket: "b2b-software.firebasestorage.app",
            messagingSenderId: "231187362713",
            appId: "1:231187362713:web:07f2f24b3c79557f7a9908"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        feather.replace();

        const urlParams = new URLSearchParams(window.location.search);
        const leadId = urlParams.get('lead') || urlParams.get('id');

        document.getElementById('feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const text = document.getElementById('feedback-text').value;

            btn.disabled = true;
            btn.innerHTML = '<div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> Submitting...';

            try {
                if (leadId) {
                    await updateDoc(doc(db, "leads", leadId), {
                        negativeFeedback: text,
                        feedbackSubmittedAt: serverTimestamp(),
                        status: 'contacted'
                    });
                }
                document.getElementById('feedback-form-container').classList.add('hidden');
                document.getElementById('success-container').classList.remove('hidden');
                feather.replace();
            } catch (error) {
                console.error("Error submitting feedback:", error);
                alert("Connection error. Please try again.");
                btn.disabled = false;
                btn.innerHTML = 'Submit Feedback <i data-feather="send" class="w-4 h-4"></i>';
                feather.replace();
            }
        });
    </script>
</body>
</html>
