<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reputifly | Master Database</title>
    
    <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, updateDoc, doc, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDqpzqEVtrEtQvvmcMie_Et7xiNh8QU_Ao",
            authDomain: "reputifly-editor.firebaseapp.com",
            projectId: "reputifly-editor",
            storageBucket: "reputifly-editor.firebasestorage.app",
            messagingSenderId: "455384979132",
            appId: "1:455384979132:web:9079ec81182115b16622b9"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.collection = collection;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.updateDoc = updateDoc;
        window.doc = doc;
        window.writeBatch = writeBatch;
        
        window.dispatchEvent(new Event('firebaseReady'));
    </script>

    <style>
        :root {
            --bg-deep: #0B0A14;
            --accent-primary: #E6397F;
            --accent-secondary: #FF8A00;
            --glass-bg: rgba(20, 20, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-deep);
            color: #F0F0F0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .brand-font { font-family: 'Space Grotesk', sans-serif; }

        /* --- COMPONENTS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            transition: all 0.2s ease;
        }
        
        .search-bar {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 12px; padding: 12px 16px 12px 42px; width: 100%;
            font-size: 14px; outline: none; transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--accent-primary); background: rgba(0,0,0,0.3); }

        /* BUTTONS */
        .btn-icon {
            width: 32px; height: 32px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); color: #888; transition: all 0.2s;
            border: 1px solid transparent; cursor: pointer;
        }
        .btn-icon:hover { background: rgba(255,255,255,0.15); color: white; border-color: rgba(255,255,255,0.1); }
        .btn-icon.delete:hover { background: rgba(239, 68, 68, 0.15); color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }
        .btn-icon.comment:hover { background: rgba(234, 179, 8, 0.15); color: #eab308; border-color: rgba(234, 179, 8, 0.3); }
        .btn-icon.active-comment { color: #eab308; background: rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.2); }

        /* STATUS PIPELINE */
        .status-pipeline {
            display: flex; align-items: center; gap: 4px;
            background: rgba(0,0,0,0.3); padding: 4px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05);
            width: fit-content;
        }
        .status-step {
            display: flex; align-items: center; gap: 6px; padding: 4px 10px;
            border-radius: 6px; font-size: 10px; font-weight: 700; color: #555;
            transition: all 0.3s; uppercase; letter-spacing: 0.05em;
        }
        .status-step svg { width: 12px; height: 12px; opacity: 0.5; }
        
        .status-step.active { background: rgba(255,255,255,0.1); color: white; }
        .status-step.active svg { opacity: 1; }
        
        .status-step.live-edit { background: rgba(59, 130, 246, 0.15); color: #60a5fa; box-shadow: 0 0 10px rgba(59, 130, 246, 0.1); }
        .status-step.done { background: rgba(16, 185, 129, 0.15); color: #34d399; }

        .pulse-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; position: relative; }
        .pulse-dot::after {
            content: ''; position: absolute; inset: -3px; border-radius: 50%;
            border: 1.5px solid currentColor; opacity: 0; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2.0); opacity: 0; } }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 100; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-card {
            background: #121218; border: 1px solid rgba(255,255,255,0.15); border-radius: 24px;
            padding: 32px; width: 90%; max-width: 420px; transform: scale(0.95) translateY(10px); 
            transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-card { transform: scale(1) translateY(0); }
        
        .input-glass {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 12px; padding: 14px; width: 100%; outline: none;
            font-size: 14px; transition: 0.2s;
        }
        .input-glass:focus { border-color: var(--accent-primary); background: rgba(0,0,0,0.2); }

        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="fixed top-0 left-0 w-full h-full -z-10 bg-[#0B0A14] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-[#1a1a24] via-[#0B0A14] to-[#0B0A14]"></div>

    <header class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between mb-10 gap-6">
        <div class="flex items-center gap-4 self-start md:self-auto">
            <div class="w-10 h-10 rounded-xl bg-pink-500/10 border border-pink-500/20 flex items-center justify-center shadow-lg shadow-pink-500/10">
                <i data-feather="database" class="w-5 h-5 text-pink-500"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-white tracking-wide brand-font">MASTER DATABASE</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Project Control Center</p>
            </div>
        </div>
        
        <div class="flex flex-1 max-w-lg gap-3 w-full">
            <div class="relative w-full group">
                <i data-feather="search" class="absolute left-4 top-3.5 w-4 h-4 text-gray-500 group-focus-within:text-pink-500 transition-colors"></i>
                <input type="text" id="searchInput" class="search-bar" placeholder="Search by Project, Domain..." onkeyup="filterProjects()">
            </div>
            <button onclick="loadProjects()" class="glass-panel w-12 h-12 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/5 transition rounded-xl" title="Refresh">
                <i data-feather="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <div id="dashboard" class="max-w-7xl mx-auto pb-20">
        <div id="projectContainer" class="space-y-8">
            <div class="text-center py-24 opacity-50">
                <div class="w-8 h-8 border-2 border-white/20 border-t-pink-500 rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-xs text-gray-400 font-mono tracking-widest">CONNECTING TO SATELLITE...</p>
            </div>
        </div>
    </div>

    <div id="commentModal" class="modal-overlay">
        <div class="modal-card">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-8 h-8 rounded-full bg-yellow-500/20 flex items-center justify-center text-yellow-500">
                    <i data-feather="message-square" class="w-4 h-4"></i>
                </div>
                <h3 class="text-lg font-bold text-white brand-font">Internal Notes</h3>
            </div>
            
            <textarea id="commentInput" class="input-glass h-32 resize-none mb-6 text-gray-300" placeholder="e.g. Client requested blue header..."></textarea>
            
            <div class="flex gap-3">
                <button onclick="saveComment()" class="flex-1 bg-gradient-to-r from-pink-600 to-orange-600 hover:opacity-90 text-white py-3 rounded-xl text-sm font-bold transition shadow-lg">Save Note</button>
                <button onclick="closeModal('commentModal')" class="flex-1 bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white py-3 rounded-xl text-sm font-bold transition">Cancel</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-card">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center text-red-500 animate-pulse">
                    <i data-feather="alert-triangle" class="w-5 h-5"></i>
                </div>
                <h3 class="text-xl font-bold text-white brand-font">Delete Project?</h3>
            </div>
            
            <p class="text-gray-400 text-sm leading-relaxed mb-8">
                This action is <strong class="text-red-400">irreversible</strong>. The client's shared link will stop working immediately.
            </p>
            
            <div class="flex gap-3">
                <button onclick="confirmDelete()" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-3 rounded-xl text-sm font-bold transition shadow-lg shadow-red-900/20">Yes, Delete</button>
                <button onclick="closeModal('deleteModal')" class="flex-1 bg-white/5 hover:bg-white/10 text-white py-3 rounded-xl text-sm font-bold transition">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        let allProjects = []; 
        let currentActionId = null;

        window.addEventListener('firebaseReady', () => {
            loadProjects();
        });

        async function loadProjects() {
            const container = document.getElementById('projectContainer');
            
            try {
                const snapshot = await window.getDocs(window.collection(window.db, "projects"));
                
                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="glass-panel p-16 text-center opacity-50 flex flex-col items-center">
                            <i data-feather="inbox" class="w-12 h-12 text-gray-600 mb-4"></i>
                            <p class="text-sm text-gray-500 font-bold">DATABASE EMPTY</p>
                        </div>`;
                    feather.replace();
                    return;
                }

                allProjects = [];
                snapshot.forEach(doc => {
                    allProjects.push({ id: doc.id, ...doc.data() });
                });

                renderProjects(allProjects);

            } catch (e) {
                console.error(e);
            }
        }

        function renderProjects(projects) {
            const container = document.getElementById('projectContainer');
            
            // Grouping logic: Project Name -> Domain
            const grouped = {};
            projects.forEach(p => {
                const key = p.projectName || "Uncategorized";
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(p);
            });

            container.innerHTML = "";
            const sortedKeys = Object.keys(grouped).sort();

            sortedKeys.forEach(groupKey => {
                // Strict Sorting: Newest Last Active first
                const pages = grouped[groupKey].sort((a,b) => {
                    const tA = a.last_active ? a.last_active.toMillis() : 0;
                    const tB = b.last_active ? b.last_active.toMillis() : 0;
                    return tB - tA;
                });

                // Infer Domain from first page
                const domain = pages[0].domain || "No Domain";

                // Header
                const groupHtml = `
                    <div class="glass-panel overflow-hidden animate-in fade-in zoom-in duration-300">
                        <div class="bg-gradient-to-r from-white/[0.03] to-transparent p-6 border-b border-white/5 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-gradient-to-br from-pink-500/20 to-orange-500/20 rounded-xl flex items-center justify-center text-pink-400 border border-white/5 shadow-inner">
                                    <i data-feather="folder" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-white tracking-tight brand-font">${groupKey}</h3>
                                    <a href="https://${domain}" target="_blank" class="text-xs text-pink-400 hover:text-pink-300 font-mono tracking-wide flex items-center gap-1 mt-0.5">
                                        ${domain} <i data-feather="external-link" class="w-3 h-3"></i>
                                    </a>
                                </div>
                            </div>
                            <span class="text-[10px] font-bold text-gray-500 bg-black/20 px-3 py-1.5 rounded-full border border-white/5 self-start md:self-auto">
                                ${pages.length} PAGES
                            </span>
                        </div>
                        
                        <div class="divide-y divide-white/5 bg-black/10">
                            <div class="hidden md:grid grid-cols-12 px-6 py-3 text-[10px] font-bold text-gray-500 uppercase tracking-widest bg-black/20">
                                <div class="col-span-4">Page Name</div>
                                <div class="col-span-4">Status Pipeline</div>
                                <div class="col-span-2">Last Active</div>
                                <div class="col-span-2 text-right">Actions</div>
                            </div>
                            ${pages.map(page => renderRow(page)).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += groupHtml;
            });
            
            feather.replace();
        }

        function renderRow(page) {
            const timeStr = formatTime(page.last_active);
            const isLive = isRecent(page.last_active);
            const hasComment = page.comments && page.comments.trim().length > 0;
            
            // PIPELINE LOGIC
            const sOpened = page.last_active ? 'active' : '';
            const sEdited = (page.last_active && isLive) ? 'active live-edit' : (page.last_active ? 'active' : '');
            const sDownloaded = page.downloaded ? 'active done' : '';

            // Generate Link
            const editorLink = `${window.location.origin}/editor.html?id=${page.id}`;

            return `
                <div class="grid grid-cols-1 md:grid-cols-12 items-center px-6 py-4 hover:bg-white/[0.02] transition-colors group gap-4 md:gap-0">
                    
                    <div class="col-span-4 pr-4">
                        <div class="flex items-center gap-3">
                            <a href="${editorLink}" target="_blank" class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center text-gray-400 hover:text-white hover:bg-pink-500/20 hover:scale-105 transition shadow-lg" title="Preview Client View">
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </a>
                            <div>
                                <div class="font-bold text-white text-sm mb-0.5">${page.pageName || "Untitled"}</div>
                                ${hasComment ? `<div class="text-[10px] text-yellow-500 flex items-center gap-1"><i data-feather="message-circle" class="w-3 h-3"></i> ${truncate(page.comments, 20)}</div>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="col-span-4">
                        <div class="status-pipeline">
                            <div class="status-step ${sOpened}">
                                <i data-feather="eye"></i> Viewed
                            </div>
                            <div class="status-step ${sEdited}">
                                ${sEdited.includes('live') ? '<div class="pulse-dot mr-1"></div>' : ''}
                                <i data-feather="edit-2"></i> Edit
                            </div>
                            <div class="status-step ${sDownloaded}">
                                <i data-feather="download"></i> Done
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-span-2 text-xs text-gray-500 font-mono flex items-center gap-2">
                        <i data-feather="clock" class="w-3 h-3 opacity-50"></i> ${timeStr}
                    </div>

                    <div class="col-span-2 flex justify-end gap-2">
                        <button onclick="openComment('${page.id}', '${page.comments || ''}')" class="btn-icon comment ${hasComment ? 'active-comment' : ''}" title="Internal Notes">
                            <i data-feather="message-square" class="w-4 h-4"></i>
                        </button>
                        <button onclick="askDelete('${page.id}')" class="btn-icon delete" title="Delete Project">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // --- COMMENT LOGIC ---
        window.openComment = function(id, existingText) {
            currentActionId = id;
            document.getElementById('commentInput').value = existingText.replace(/'/g, ""); // Basic sanitize
            openModal('commentModal');
        }

        window.saveComment = async function() {
            if(!currentActionId) return;
            const text = document.getElementById('commentInput').value;
            const btn = document.querySelector('#commentModal button');
            btn.innerText = "Saving...";
            
            try {
                const docRef = window.doc(window.db, "projects", currentActionId);
                await window.updateDoc(docRef, { comments: text });
                closeModal('commentModal');
                loadProjects();
            } catch(e) { console.error(e); alert("Failed to save comment"); }
            btn.innerText = "Save Note";
        }

        // --- DELETE LOGIC ---
        window.askDelete = function(id) {
            currentActionId = id;
            openModal('deleteModal');
        }

        window.confirmDelete = async function() {
            if(!currentActionId) return;
            const btn = document.querySelector('#deleteModal button');
            btn.innerText = "Deleting...";
            
            try {
                await window.deleteDoc(window.doc(window.db, "projects", currentActionId));
                closeModal('deleteModal');
                loadProjects();
            } catch(e) { console.error(e); }
            btn.innerText = "Yes, Delete";
        }

        // --- HELPERS ---
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function filterProjects() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProjects.filter(p => {
                return (p.projectName + p.pageName + p.domain).toLowerCase().includes(query);
            });
            renderProjects(filtered);
        }

        function isRecent(timestamp) {
            if(!timestamp) return false;
            const now = new Date();
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const diffMins = (now - date) / 1000 / 60;
            return diffMins < 10; // Active in last 10 mins
        }

        function formatTime(timestamp) {
            if(!timestamp) return "-";
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            if(date.toDateString() === now.toDateString()) return date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            return date.toLocaleDateString();
        }

        function truncate(str, n) {
            return (str && str.length > n) ? str.substr(0, n-1) + '&hellip;' : str;
        }
    </script>
</body>
</html>
