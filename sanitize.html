<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputifly | Deployer Hub</title>
    
    <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        /* --- REPUTIFLY THEME VARIABLES --- */
        :root {
            --bg-main: #0B0A14;
            --accent-primary: #E6397F;
            --accent-secondary: #FF8A00;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Background Grid Pattern */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden;
        }

        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 32px; /* Rounded corners like editor */
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.6);
            width: 1000px;
            height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            position: relative;
        }

        .liquid-glow {
            background: radial-gradient(circle at top, rgba(255,255,255,0.4) 0%, transparent 60%),
                        linear-gradient(90deg, #E6397F, #FF8A00);
            box-shadow: 
                0 6px 20px rgba(230, 57, 127, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: none; position: relative; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: white; font-weight: 700; border-radius: 9999px; /* Fully rounded */
            display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;
        }
        .liquid-glow:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 15px 30px rgba(255, 138, 0, 0.4); }

        .btn-glass {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: white; font-weight: 600;
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 24px;
            cursor: pointer; transition: all 0.2s ease;
            width: 100%; margin-bottom: 12px;
        }
        .btn-glass:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.3);
            transform: translateX(4px);
        }
        .btn-glass.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        /* --- LEFT SIDE: UPLOAD --- */
        .upload-side {
            padding: 40px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-right: 1px solid rgba(255,255,255,0.05);
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, transparent 100%);
            position: relative;
        }

        .drop-zone {
            width: 100%; height: 100%;
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 24px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: all 0.3s ease; cursor: pointer;
            position: relative; z-index: 10;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--accent-primary);
            background: rgba(230, 57, 127, 0.05);
            transform: scale(1.01);
        }

        /* --- RIGHT SIDE: ACTIONS --- */
        .action-side { padding: 40px; display: flex; flex-direction: column; position: relative; }
        
        .log-console {
            margin-top: auto;
            background: #050505;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            height: 160px;
            overflow-y: auto;
            font-family: 'Anonymous Pro', monospace; font-size: 11px; color: #888;
        }
        .log-item { margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; display: flex; gap: 8px; }
        .log-item span.success { color: #4ade80; font-weight: bold; }
        .log-item span.warn { color: #fbbf24; font-weight: bold; }
        .log-item span.skip { color: #94a3b8; font-weight: bold; }

        .loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent-primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .logo-badge {
            width: 60px; height: 60px; border-radius: 50%; overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1); margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .blob {
            position: absolute; width: 300px; height: 300px; background: var(--accent-primary);
            border-radius: 50%; filter: blur(100px); opacity: 0.15; pointer-events: none;
            top: -100px; right: -100px;
        }

        /* Stats */
        .stat-grid { display: flex; gap: 10px; margin-bottom: 24px; }
        .stat-card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 12px; flex: 1; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-val { font-size: 18px; font-weight: bold; font-family: 'Space Grotesk'; color: white; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #888; letter-spacing: 1px; margin-top: 4px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="blob"></div>

        <div class="upload-side">
            <div id="uploadUI" class="drop-zone" onclick="document.getElementById('zipInput').click()">
                <div class="logo-badge">
                    <img src="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug" class="w-full h-full object-cover">
                </div>
                <h2 class="text-3xl font-bold font-['Space_Grotesk'] mb-3">Deployer Hub</h2>
                <div class="space-y-2 text-center">
                    <p class="text-gray-400 text-sm px-8">Drop your project zip here.</p>
                    <div class="flex flex-wrap gap-2 justify-center px-10 mt-4">
                        <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] text-gray-500 border border-white/5 font-bold">Auto-JPG</span>
                        <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] text-gray-500 border border-white/5 font-bold">Size Check</span>
                        <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] text-gray-500 border border-white/5 font-bold">WP Code Fix</span>
                    </div>
                </div>
                <input type="file" id="zipInput" accept=".zip" class="hidden" onchange="processZip(this.files[0])">
            </div>

            <div id="processingUI" class="hidden flex-col items-center justify-center h-full w-full absolute inset-0 bg-[#0B0A14] z-20">
                <div class="loader mb-6"></div>
                <h3 class="text-xl font-bold mb-2">Analyzing Project...</h3>
                <p class="text-sm text-gray-500" id="statusText">Reading file structure</p>
            </div>
        </div>

        <div class="action-side">
            <div id="actionContainer" class="btn-glass disabled" style="display:block; padding:0; border:none; background:transparent;">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold font-['Space_Grotesk'] mb-1 text-white">Project Ready</h2>
                    <p class="text-gray-400 text-xs">Sanitization complete.</p>
                </div>

                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-val" id="statTotal">0</div>
                        <div class="stat-label">Total Imgs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val text-yellow-500" id="statFixed">0</div>
                        <div class="stat-label">Fixed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val text-green-500" id="statSafe">0</div>
                        <div class="stat-label">Safe</div>
                    </div>
                </div>

                <button class="liquid-glow w-full py-4 text-sm font-bold shadow-lg mb-4" onclick="downloadZip()">
                    <i data-feather="archive" class="w-4 h-4"></i> Download Zip Folder
                </button>

                <div class="grid grid-cols-2 gap-3">
                    <button class="btn-glass justify-center" onclick="downloadIndividual()" style="height: 50px; margin:0;">
                        <i data-feather="layers" class="w-4 h-4 text-orange-500 mr-2"></i>
                        <span class="text-xs">Individual</span>
                    </button>
                    <button class="btn-glass justify-center" onclick="copyCode()" id="copyBtn" style="height: 50px; margin:0;">
                        <i data-feather="code" class="w-4 h-4 text-blue-500 mr-2"></i>
                        <span class="text-xs">Copy HTML</span>
                    </button>
                </div>
            </div>

            <div class="log-console" id="logConsole">
                <div class="log-item text-gray-600">Waiting for input...</div>
            </div>
        </div>
    </div>

    <textarea id="finalHtml" class="hidden"></textarea>

    <script>
        feather.replace();
        let finalZipBlob = null;
        let processedImages = []; 
        const WP_THRESHOLD = 2560; // WordPress "Big Image" Threshold

        // --- DRAG & DROP LOGIC ---
        const dropZone = document.getElementById('uploadUI');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => {
            dropZone.addEventListener(eName, e => { e.preventDefault(); e.stopPropagation(); });
        });
        dropZone.addEventListener('dragover', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => processZip(e.dataTransfer.files[0]));

        // --- UTILS ---
        function log(msg, type="info") {
            const console = document.getElementById('logConsole');
            const item = document.createElement('div');
            item.className = 'log-item';
            
            if(type === 'success') item.innerHTML = `<span class="success">✓</span> ${msg}`;
            else if(type === 'warn') item.innerHTML = `<span class="warn">!</span> ${msg}`;
            else if(type === 'skip') item.innerHTML = `<span class="skip">-</span> ${msg}`;
            else item.innerText = `> ${msg}`;
            
            console.prepend(item);
        }

        // --- MAIN PROCESSING ---
        async function processZip(file) {
            if (!file || !file.name.endsWith('.zip')) return alert("Please upload a .zip file");

            // Reset UI
            document.getElementById('uploadUI').classList.add('hidden');
            document.getElementById('processingUI').classList.remove('hidden');
            document.getElementById('processingUI').classList.add('flex');
            document.getElementById('logConsole').innerHTML = ''; 
            document.getElementById('actionContainer').classList.add('disabled');
            
            processedImages = []; 
            let fixCount = 0;
            let safeCount = 0;
            
            try {
                const zip = new JSZip();
                const loadedZip = await zip.loadAsync(file);
                const outZip = new JSZip();
                const imgFolder = outZip.folder("wordpress_images");

                log("Analyzed Zip Structure");

                // 1. Get HTML first (to check against)
                const htmlFile = Object.values(loadedZip.files).find(f => f.name.endsWith('.html'));
                let htmlContent = htmlFile ? await htmlFile.async("string") : "";
                
                if(!htmlContent) log("No HTML found (Image processing only)", "skip");
                else log("HTML Source Loaded");

                // 2. Process Images
                const imageFiles = Object.values(loadedZip.files).filter(f => 
                    !f.dir && (f.name.match(/\.(webp|png|jpg|jpeg)$/i)) && !f.name.includes('__MACOSX')
                );

                document.getElementById('statTotal').innerText = imageFiles.length;

                for (let i = 0; i < imageFiles.length; i++) {
                    const f = imageFiles[i];
                    document.getElementById('statusText').innerText = `Checking ${f.name}...`;
                    
                    const blob = await f.async("blob");
                    const originalName = f.name.split('/').pop();
                    const baseName = originalName.replace(/\.(webp|png|jpg|jpeg)$/i, '');
                    const cleanName = baseName + ".jpg";

                    // CONVERT & MEASURE
                    const { jpgBlob, width, height } = await convertToJPG(blob);
                    
                    // Add clean file to output zip
                    imgFolder.file(cleanName, jpgBlob);
                    processedImages.push({ name: cleanName, blob: jpgBlob });

                    // --- SMART CHECK LOGIC ---
                    let targetUrlName = cleanName; // Default expectation: image.jpg
                    
                    // Rule 1: Big Image?
                    if (width > WP_THRESHOLD || height > WP_THRESHOLD) {
                        targetUrlName = baseName + "-scaled.jpg";
                    }

                    // Rule 2: Does HTML already match?
                    if (htmlContent) {
                        // Regex to find current usage in HTML
                        // Matches: baseName followed by ANY of our extensions, optionally with -scaled
                        // We construct a regex dynamically
                        const escapedBase = baseName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                        const regex = new RegExp(`${escapedBase}(-scaled)?\\.(webp|jpg|png|jpeg)`, 'gi');
                        
                        // We do a "dry run" replacement
                        // If the HTML already contains the targetUrlName, this won't change anything
                        let hasChange = false;
                        
                        htmlContent = htmlContent.replace(regex, (match) => {
                            if (match === targetUrlName) {
                                return match; // Already correct
                            } else {
                                hasChange = true;
                                return targetUrlName; // Fix it
                            }
                        });
                        
                        if (!hasChange) {
                            log(`${originalName}: Safe (Code matches)`, "skip");
                            safeCount++;
                        } else {
                            log(`${originalName}: Fixed Code → ${targetUrlName}`, "success");
                            fixCount++;
                        }
                    } else {
                        log(`${originalName}: Processed`, "success");
                    }
                }

                document.getElementById('finalHtml').value = htmlContent;
                document.getElementById('statFixed').innerText = fixCount;
                document.getElementById('statSafe').innerText = safeCount;

                // 4. Finalize
                finalZipBlob = await outZip.generateAsync({type:"blob"});
                
                // UI Switch
                document.getElementById('processingUI').classList.add('hidden');
                document.getElementById('processingUI').classList.remove('flex');
                document.getElementById('uploadUI').classList.remove('hidden'); 
                
                document.getElementById('actionContainer').classList.remove('disabled');

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                location.reload();
            }
        }

        function convertToJPG(blob) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = "#FFFFFF"; // JPG needs background
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob((b) => {
                        resolve({ jpgBlob: b, width: img.width, height: img.height });
                    }, 'image/jpeg', 0.9);
                };
                img.src = URL.createObjectURL(blob);
            });
        }

        // --- ACTIONS ---

        function downloadZip() {
            if(!finalZipBlob) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(finalZipBlob);
            a.download = "reputifly_images_pkg.zip";
            a.click();
        }

        async function downloadIndividual() {
            if(processedImages.length === 0) return;
            
            // Sequential download with delay to prevent browser blocking
            for(let i=0; i<processedImages.length; i++) {
                const img = processedImages[i];
                const a = document.createElement('a');
                a.href = URL.createObjectURL(img.blob);
                a.download = img.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                await new Promise(r => setTimeout(r, 400)); // 400ms delay
            }
        }

        function copyCode() {
            const el = document.getElementById('finalHtml');
            if(!el.value) return alert("No HTML processed yet.");
            
            el.select();
            navigator.clipboard.writeText(el.value);
            
            const btn = document.getElementById('copyBtn');
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = `<span class="text-green-400 font-bold">Copied!</span>`;
            btn.style.borderColor = "#4ade80";
            feather.replace();
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.borderColor = "";
                feather.replace();
            }, 2000);
        }
    </script>
</body>
</html>
