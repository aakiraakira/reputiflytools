<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputifly | Smart Deployer</title>
    
    <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        :root {
            --bg-main: #0B0A14;
            --accent-primary: #E6397F;
            --accent-secondary: #FF8A00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.6);
            width: 1000px;
            height: 650px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            position: relative;
        }

        /* LEFT SIDE: UPLOAD */
        .upload-side {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid rgba(255,255,255,0.05);
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, transparent 100%);
            position: relative;
        }

        .drop-zone {
            width: 100%; height: 100%;
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--accent-primary);
            background: rgba(230, 57, 127, 0.05);
            transform: scale(1.01);
        }

        /* RIGHT SIDE: ACTIONS */
        .action-side {
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Disable actions until loaded */
        .action-side.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .btn-action {
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: white;
            font-weight: 600;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .btn-action:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-action.primary {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px rgba(230, 57, 127, 0.2);
        }
        .btn-action.primary:hover {
            background: #d62f70;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(230, 57, 127, 0.4);
        }

        .log-console {
            margin-top: auto;
            background: #08080c;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            height: 180px;
            overflow-y: auto;
            font-family: 'Anonymous Pro', monospace;
            font-size: 11px;
            color: #888;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        .log-item { margin-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.03); padding-bottom: 5px; display: flex; gap: 8px; }
        .log-item span.success { color: #4ade80; font-weight: bold; }
        .log-item span.warn { color: #fbbf24; font-weight: bold; }
        .log-item span.skip { color: #94a3b8; font-weight: bold; }

        .loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent-primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .blob {
            position: absolute; width: 300px; height: 300px; background: var(--accent-primary);
            border-radius: 50%; filter: blur(100px); opacity: 0.15; pointer-events: none;
            top: -100px; right: -100px;
        }

        .stat-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; flex: 1; text-align: center; }
        .stat-val { font-size: 18px; font-weight: bold; font-family: 'Space Grotesk'; color: white; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #888; letter-spacing: 1px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="blob"></div>

        <div class="upload-side">
            <div id="uploadUI" class="drop-zone" onclick="document.getElementById('zipInput').click()">
                <div class="w-20 h-20 rounded-2xl bg-white/5 flex items-center justify-center mb-6 border border-white/10 shadow-2xl group-hover:scale-110 transition-transform duration-300">
                    <i data-feather="package" class="w-10 h-10 text-pink-500"></i>
                </div>
                <h2 class="text-3xl font-bold font-['Space_Grotesk'] mb-3">Deployer Hub</h2>
                <div class="space-y-2 text-center">
                    <p class="text-gray-400 text-sm px-8">Drop your project zip here.</p>
                    <div class="flex flex-wrap gap-2 justify-center px-10 mt-4">
                        <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] text-gray-500 border border-white/5">Auto-JPG</span>
                        <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] text-gray-500 border border-white/5">Size Check</span>
                        <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] text-gray-500 border border-white/5">Code Fix</span>
                    </div>
                </div>
                <input type="file" id="zipInput" accept=".zip" class="hidden" onchange="processZip(this.files[0])">
            </div>

            <div id="processingUI" class="hidden flex-col items-center justify-center h-full w-full absolute inset-0 bg-[#0B0A14] z-20">
                <div class="loader mb-6"></div>
                <h3 class="text-xl font-bold mb-2">Analyzing Project...</h3>
                <p class="text-sm text-gray-500" id="statusText">Reading file structure</p>
            </div>
        </div>

        <div class="action-side disabled" id="actionPanel">
            <div class="mb-6">
                <h2 class="text-2xl font-bold font-['Space_Grotesk'] mb-1 text-white">Project Ready</h2>
                <p class="text-gray-400 text-xs">Sanitization complete.</p>
            </div>

            <div class="stat-row">
                <div class="stat-card">
                    <div class="stat-val" id="statTotal">0</div>
                    <div class="stat-label">Images</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val text-yellow-500" id="statFixed">0</div>
                    <div class="stat-label">Fixed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val text-green-500" id="statSafe">0</div>
                    <div class="stat-label">Safe</div>
                </div>
            </div>

            <button class="btn-action primary" onclick="downloadZip()">
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-2 rounded-lg"><i data-feather="archive" class="w-4 h-4"></i></div>
                    <div class="text-left">
                        <div class="text-sm">Download Zip Folder</div>
                        <div class="text-[10px] opacity-80">All images in one package</div>
                    </div>
                </div>
                <i data-feather="chevron-right" class="w-4 h-4 opacity-50"></i>
            </button>

            <div class="grid grid-cols-2 gap-3">
                <button class="btn-action" style="margin-bottom:0;" onclick="downloadIndividual()">
                    <div class="flex flex-col items-start gap-1">
                        <i data-feather="layers" class="w-4 h-4 text-orange-500 mb-1"></i>
                        <div class="text-xs font-bold">Download Indiv.</div>
                    </div>
                </button>
                <button class="btn-action" style="margin-bottom:0;" onclick="copyCode()" id="copyBtn">
                    <div class="flex flex-col items-start gap-1">
                        <i data-feather="code" class="w-4 h-4 text-blue-500 mb-1"></i>
                        <div class="text-xs font-bold">Copy HTML</div>
                    </div>
                </button>
            </div>

            <div class="log-console mt-4" id="logConsole">
                <div class="log-item text-gray-600">Waiting for input...</div>
            </div>
        </div>
    </div>

    <textarea id="finalHtml" class="hidden"></textarea>

    <script>
        feather.replace();
        let finalZipBlob = null;
        let processedImages = []; 
        const WP_THRESHOLD = 2560;

        // Drag & Drop
        const dropZone = document.getElementById('uploadUI');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => {
            dropZone.addEventListener(eName, e => { e.preventDefault(); e.stopPropagation(); });
        });
        dropZone.addEventListener('dragover', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => processZip(e.dataTransfer.files[0]));

        function log(msg, type="info") {
            const console = document.getElementById('logConsole');
            const item = document.createElement('div');
            item.className = 'log-item';
            
            if(type === 'success') item.innerHTML = `<span class="success">✓</span> ${msg}`;
            else if(type === 'warn') item.innerHTML = `<span class="warn">!</span> ${msg}`;
            else if(type === 'skip') item.innerHTML = `<span class="skip">-</span> ${msg}`;
            else item.innerText = `> ${msg}`;
            
            console.prepend(item);
        }

        async function processZip(file) {
            if (!file || !file.name.endsWith('.zip')) return alert("Please upload a .zip file");

            // Reset UI
            document.getElementById('uploadUI').classList.add('hidden');
            document.getElementById('processingUI').classList.remove('hidden');
            document.getElementById('processingUI').classList.add('flex');
            document.getElementById('logConsole').innerHTML = ''; 
            
            processedImages = []; 
            let fixCount = 0;
            let safeCount = 0;
            
            try {
                const zip = new JSZip();
                const loadedZip = await zip.loadAsync(file);
                const outZip = new JSZip();
                const imgFolder = outZip.folder("wordpress_images");

                log("Analyzed Zip Structure");

                // 1. Get HTML first (to check against)
                const htmlFile = Object.values(loadedZip.files).find(f => f.name.endsWith('.html'));
                let htmlContent = htmlFile ? await htmlFile.async("string") : "";
                
                if(!htmlContent) log("No HTML found (Image processing only)", "skip");
                else log("HTML Source Loaded");

                // 2. Process Images
                const imageFiles = Object.values(loadedZip.files).filter(f => 
                    !f.dir && (f.name.endsWith('.webp') || f.name.endsWith('.png') || f.name.endsWith('.jpg') || f.name.endsWith('.jpeg'))
                );

                document.getElementById('statTotal').innerText = imageFiles.length;

                for (let i = 0; i < imageFiles.length; i++) {
                    const f = imageFiles[i];
                    document.getElementById('statusText').innerText = `Checking ${f.name}...`;
                    
                    const blob = await f.async("blob");
                    const originalName = f.name.split('/').pop();
                    const baseName = originalName.replace(/\.(webp|png|jpg|jpeg)$/i, '');
                    const cleanName = baseName + ".jpg";

                    // CONVERT & MEASURE
                    const { jpgBlob, width, height } = await convertToJPG(blob);
                    
                    // Add clean file to output zip
                    imgFolder.file(cleanName, jpgBlob);
                    processedImages.push({ name: cleanName, blob: jpgBlob });

                    // --- SMART CHECK LOGIC ---
                    let targetUrlName = cleanName; // Default expectation: image.jpg
                    
                    // Rule 1: Big Image?
                    if (width > WP_THRESHOLD || height > WP_THRESHOLD) {
                        targetUrlName = baseName + "-scaled.jpg";
                    }

                    // Rule 2: Does HTML already match?
                    if (htmlContent) {
                        // Regex to find the current usage in HTML
                        // Matches: baseName followed by ANY of our extensions, optionally with -scaled
                        const regex = new RegExp(`${baseName}(-scaled)?\\.(webp|jpg|png)`, 'gi');
                        
                        // We do a "dry run" replacement to see if it changes
                        const tempHtml = htmlContent.replace(regex, targetUrlName);
                        
                        if (tempHtml === htmlContent) {
                            // No change needed = It was already correct!
                            log(`${originalName}: Correct in Code`, "skip");
                            safeCount++;
                        } else {
                            // Change needed
                            htmlContent = tempHtml;
                            log(`${originalName}: Fixed Code → ${targetUrlName}`, "success");
                            fixCount++;
                        }
                    } else {
                        // No HTML to check, just logging image status
                        log(`${originalName}: Processed`, "success");
                    }
                }

                document.getElementById('finalHtml').value = htmlContent;
                document.getElementById('statFixed').innerText = fixCount;
                document.getElementById('statSafe').innerText = safeCount;

                // 4. Finalize
                finalZipBlob = await outZip.generateAsync({type:"blob"});
                
                // UI Switch
                document.getElementById('processingUI').classList.add('hidden');
                document.getElementById('processingUI').classList.remove('flex');
                document.getElementById('uploadUI').classList.remove('hidden'); 
                
                document.getElementById('actionPanel').classList.remove('disabled');

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                location.reload();
            }
        }

        function convertToJPG(blob) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = "#FFFFFF"; 
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob((b) => {
                        resolve({ jpgBlob: b, width: img.width, height: img.height });
                    }, 'image/jpeg', 0.9);
                };
                img.src = URL.createObjectURL(blob);
            });
        }

        // --- ACTIONS ---

        function downloadZip() {
            if(!finalZipBlob) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(finalZipBlob);
            a.download = "reputifly_deployment_pkg.zip";
            a.click();
        }

        async function downloadIndividual() {
            if(processedImages.length === 0) return;
            
            // Sequential download with delay to prevent browser blocking
            for(let i=0; i<processedImages.length; i++) {
                const img = processedImages[i];
                const a = document.createElement('a');
                a.href = URL.createObjectURL(img.blob);
                a.download = img.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                await new Promise(r => setTimeout(r, 300)); // 300ms delay
            }
        }

        function copyCode() {
            const el = document.getElementById('finalHtml');
            el.select();
            navigator.clipboard.writeText(el.value);
            
            const btn = document.getElementById('copyBtn');
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = `<div class="flex flex-col items-start gap-1"><i data-feather="check" class="w-4 h-4 text-green-500 mb-1"></i><div class="text-xs font-bold text-green-500">Copied!</div></div>`;
            btn.style.borderColor = "#4ade80";
            feather.replace();
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.borderColor = "";
                feather.replace();
            }, 2000);
        }
    </script>
</body>
</html>
