<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXdjRQZJd9ySH5mxql4tlXCEVpDH9GGbI&libraries=places&callback=initializeGoogleMaps"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .view-button, .file-input-button { cursor: pointer; }
        .review-item { transition: all 0.3s ease-in-out; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .notification-toast { animation: fadeInOut 4s ease-in-out forwards; }
        button:disabled, input:disabled, textarea:disabled { opacity: 0.5; cursor: not-allowed; }
        .pac-container { background-color: #1f2937; border: 1px solid #4b5563; border-radius: 0.5rem; color: #d1d5db; z-index: 10000 !important; font-family: 'Inter', sans-serif; }
        .pac-item { padding: 0.75rem; cursor: pointer; border-top: 1px solid #374151; }
        .pac-item:first-child { border-top: none; }
        .pac-item:hover { background-color: #374151; }
        .pac-item-query { font-weight: 500; color: #f9fafb; }
        .hidden { display: none; }
        .sticky-tabs { position: sticky; top: 0; z-index: 10; background-color: #111827; padding-top: 0.5rem; padding-bottom: 0.5rem; }
        #map { height: 350px; border-radius: 0.75rem; background-color: #374151; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #6EE7B7; /* A light green for the spinner */
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200">

    <div id="app" class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">

        <div id="initial-view">
            <header class="text-center mb-12">
                <h1 class="text-4xl sm:text-5xl font-bold text-white">Review Management Portal</h1>
                <p class="text-gray-400 mt-2">Please select your portal to continue.</p>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                <div id="client-portal-btn" class="view-button text-center p-8 bg-gray-800 rounded-xl border border-gray-700 hover:border-blue-500 hover:bg-gray-700 transition-all duration-300 transform hover:-translate-y-1">
                    <h2 class="text-3xl font-bold text-blue-400">Client Area</h2>
                    <p class="mt-2 text-gray-400">Submit new reviews for a business.</p>
                </div>
                <div id="owner-portal-btn" class="view-button text-center p-8 bg-gray-800 rounded-xl border border-gray-700 hover:border-teal-500 hover:bg-gray-700 transition-all duration-300 transform hover:-translate-y-1">
                    <h2 class="text-3xl font-bold text-teal-400">Owner Portal</h2>
                    <p class="mt-2 text-gray-400">Bulk submit and generate content.</p>
                </div>
                <div id="admin-portal-btn" class="view-button text-center p-8 bg-gray-800 rounded-xl border border-gray-700 hover:border-indigo-500 hover:bg-gray-700 transition-all duration-300 transform hover:-translate-y-1">
                    <h2 class="text-3xl font-bold text-indigo-400">Admin Dashboard</h2>
                    <p class="mt-2 text-gray-400">Manage companies and submitted reviews.</p>
                </div>
            </div>
        </div>

        <div id="client-view" class="hidden"></div>
        <div id="owner-view" class="hidden"></div>
        <div id="admin-view" class="hidden"></div>
    </div>
    
    <div id="login-modal-container"></div>
    <div id="generic-modal-container"></div>
    <div id="notification" class="hidden fixed bottom-5 right-5 bg-gray-800 border border-gray-700 text-white py-3 px-5 rounded-lg shadow-xl z-[10001]"></div>
    
    <script>
        function initializeGoogleMaps() {
            if (window.reviewApp) {
                window.reviewApp.mapsApiLoaded();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = {
                // --- STATE ---
                state: {
                    currentView: 'initial',
                    isClientLoggedIn: false, isOwnerLoggedIn: false, isAdminLoggedIn: false,
                    mapsInitialized: false,
                    data: { companies: [] },
                    activeCompanyId: localStorage.getItem('activeCompanyTab') || null,
                    clientState: { link: '', reviews: [] },
                    ownerState: {
                        activeTab: 'submitter',
                        geminiApiKey: localStorage.getItem('geminiApiKey') || '',
                        isAiGenerating: false,
                        selectedPlace: {
                            name: '',
                            reviewLink: '',
                            startingCount: 0,
                            reviews: [],
                            placeId: '',
                            details: null 
                        },
                        reviews: [],
                        bulkText: '',
                        promptGenerator: { input: '', output: '', instructions: '' },
                        sheetRow: { dailyReviews: '', reviewsOrdered: '', output: '' }
                    }
                },
                // --- DOM ELEMENTS ---
                elements: {
                    app: document.getElementById('app'),
                    initialView: document.getElementById('initial-view'),
                    clientView: document.getElementById('client-view'),
                    ownerView: document.getElementById('owner-view'),
                    adminView: document.getElementById('admin-view'),
                    loginModalContainer: document.getElementById('login-modal-container'),
                    genericModalContainer: document.getElementById('generic-modal-container'),
                    notification: document.getElementById('notification'),
                },
                // --- INITIALIZATION ---
                init() {
                    window.reviewApp = this; 
                    this.loadData();
                    this.attachInitialListeners();
                    
                    this.state.isClientLoggedIn = sessionStorage.getItem('isClientLoggedIn') === 'true';
                    this.state.isOwnerLoggedIn = sessionStorage.getItem('isOwnerLoggedIn') === 'true';
                    this.state.isAdminLoggedIn = sessionStorage.getItem('isAdminLoggedIn') === 'true';

                    const restoredView = localStorage.getItem('currentView');
                    if (restoredView && restoredView !== 'initial') {
                         this.switchView(restoredView, true);
                    } else {
                        this.render();
                    }
                },
                
                mapsApiLoaded() {
                    this.state.mapsInitialized = true;
                    this.initializeMapsForCurrentView();
                },

                initializeMapsForCurrentView() {
                    if (!this.state.mapsInitialized) return;
                    const view = this.state.currentView;
                    if (view === 'client') this.initAutocomplete('client-link-input', this.handleClientPlaceSelection.bind(this));
                    if (view === 'owner') this.initializeOwnerViewMaps();
                    if (view === 'admin') this.initializeAdminViewMaps();
                },

                initializeOwnerViewMaps() {
                    if (this.state.ownerState.activeTab === 'submitter') {
                        this.initAutocomplete('owner-link-input', this.handleOwnerPlaceSelection.bind(this));
                    }
                    if (this.state.ownerState.activeTab === 'tools') {
                        this.initPlaceIdFinderMap();
                    }
                },
                
                initializeAdminViewMaps() {
                    const company = this.state.data.companies.find(c => c.id === this.state.activeCompanyId);
                    if(company) {
                        this.initAutocomplete(`admin-link-input-${company.id}`, (place) => this.handleAdminPlaceSelection(place, company.id));
                    }
                },

                initAutocomplete(inputId, callback) {
                    if (!this.state.mapsInitialized) return;
                    const input = document.getElementById(inputId);
                    if (!input || input.dataset.acAttached) return;

                    const autocompleteOptions = {
                        fields: ["place_id", "name", "reviews", "user_ratings_total", "url", "types", "website", "formatted_address"],
                        types: ["establishment"]
                    };
                    const autocomplete = new google.maps.places.Autocomplete(input, autocompleteOptions);
                    input.dataset.acAttached = 'true';

                    autocomplete.addListener('place_changed', () => {
                        const place = autocomplete.getPlace();
                        callback(place);
                    });
                },
                
                initPlaceIdFinderMap() {
                    if (!this.state.mapsInitialized) return;
                    const mapEl = document.getElementById("map");
                    const inputEl = document.getElementById("pac-input");
                    
                    if (!mapEl || !inputEl || inputEl.dataset.acAttached) return;
                    mapEl.innerHTML = ''; 

                    const map = new google.maps.Map(mapEl, { center: { lat: 1.3521, lng: 103.8198 }, zoom: 11 });
                    const autocomplete = new google.maps.places.Autocomplete(inputEl, { fields: ["place_id", "geometry", "name", "user_ratings_total", "url"] });
                    autocomplete.bindTo("bounds", map);
                    inputEl.dataset.acAttached = 'true';
                    const marker = new google.maps.Marker({ map: map });

                    autocomplete.addListener("place_changed", () => {
                        marker.setVisible(false);
                        const place = autocomplete.getPlace();
                        if (place.geometry) {
                           if (place.geometry.viewport) map.fitBounds(place.geometry.viewport);
                           else { map.setCenter(place.geometry.location); map.setZoom(17); }
                           marker.setPosition(place.geometry.location);
                           marker.setVisible(true);
                        }
                        const reviewLink = `https://search.google.com/local/writereview?placeid=${place.place_id}`;
                        document.getElementById('place-output').textContent = reviewLink;
                        this.state.ownerState.selectedPlace.name = place.name;
                        this.state.ownerState.selectedPlace.startingCount = place.user_ratings_total || 0;
                        this.render();

                    });
                },
                
                handleClientPlaceSelection(place) {
                     if (!place || !place.place_id) return;
                     this.state.clientState.link = `https://search.google.com/local/writereview?placeid=${place.place_id}`;
                     const input = document.getElementById('client-link-input');
                     if(input) input.value = place.name;
                     this.render();
                },

                handleAdminPlaceSelection(place, companyId) {
                    if (!place || !place.place_id) return;
                    const company = this.state.data.companies.find(c => c.id === companyId);
                    if (company) {
                        company.reviewLink = `https://search.google.com/local/writereview?placeid=${place.place_id}`;
                        company.name = place.name;
                        this.saveData();
                        this.render();
                        this.showNotification(`Updated link for ${place.name}`);
                    }
                },

                handleOwnerPlaceSelection(place) {
                    if (!place || !place.place_id) {
                        this.showNotification("Could not retrieve company details. Please try again.", "error");
                        return;
                    }

                    const { ownerState } = this.state;
                    ownerState.selectedPlace.name = place.name || '';
                    ownerState.selectedPlace.placeId = place.place_id;
                    ownerState.selectedPlace.reviewLink = `https://search.google.com/local/writereview?placeid=${place.place_id}`;
                    ownerState.selectedPlace.startingCount = place.user_ratings_total || 0;
                    ownerState.selectedPlace.details = {
                        types: place.types || [],
                        address: place.formatted_address || '',
                        website: place.website || ''
                    };
                    
                    if (place.reviews && place.reviews.length > 0) {
                        const positiveReviews = place.reviews.filter(r => r.rating >= 4).map(r => r.text);
                        ownerState.promptGenerator.input = positiveReviews.join('\n\n---\n\n');
                    } else {
                        ownerState.promptGenerator.input = 'No recent positive reviews found. You can paste your own points manually.';
                    }
                    
                    this.generateOwnerPrompt();
                    this.showNotification(`Selected: ${place.name}`, "success");
                    this.render();
                },

                // --- DATA & VIEW MANAGEMENT ---
                loadData() {
                    const savedData = localStorage.getItem('reviewDashboardData');
                    if (savedData) { 
                        try {
                            this.state.data = JSON.parse(savedData); 
                            if (!this.state.data.companies) this.state.data.companies = []; 
                        } catch(e) { this.state.data = { companies: [] }; }
                    }
                    const activeTab = localStorage.getItem('activeCompanyTab');
                    if (activeTab && this.state.data.companies.find(c => c.id === activeTab)) { 
                        this.state.activeCompanyId = activeTab; 
                    } else if (this.state.data.companies.length > 0) { 
                        this.state.activeCompanyId = this.state.data.companies[0].id; 
                    }
                },
                saveData() {
                    localStorage.setItem('reviewDashboardData', JSON.stringify(this.state.data));
                },

                switchView(view, isRestoring = false) {
                    const isLoggedIn = (view === 'client' && this.state.isClientLoggedIn) ||
                                     (view === 'owner' && this.state.isOwnerLoggedIn) ||
                                     (view === 'admin' && this.state.isAdminLoggedIn);

                    if (!isLoggedIn && view !== 'initial') {
                        if (!isRestoring) { this.showLoginModal(view); } 
                        else { this.state.currentView = 'initial'; localStorage.setItem('currentView', 'initial'); this.render(); }
                        return;
                    }

                    this.state.currentView = view;
                    localStorage.setItem('currentView', view);
                    
                    if (view === 'client' && !isRestoring) this.state.clientState = { link: '', reviews: [] };
                    
                    if (view === 'initial') { 
                        this.state.isClientLoggedIn = false;
                        this.state.isOwnerLoggedIn = false;
                        this.state.isAdminLoggedIn = false;
                        sessionStorage.clear();
                        localStorage.setItem('currentView', 'initial');
                    }

                    if (view === 'owner' && !this.state.ownerState.geminiApiKey) { this.showApiKeyModal(); }
                    
                    this.render();
                    setTimeout(() => this.initializeMapsForCurrentView(), 0);
                },
                
                // --- RENDERING ---
                render() {
                    const { initialView, clientView, ownerView, adminView } = this.elements;
                    initialView.classList.toggle('hidden', this.state.currentView !== 'initial');
                    clientView.classList.toggle('hidden', this.state.currentView !== 'client');
                    ownerView.classList.toggle('hidden', this.state.currentView !== 'owner');
                    adminView.classList.toggle('hidden', this.state.currentView !== 'admin');

                    if (this.state.currentView === 'client') this.renderClientView();
                    if (this.state.currentView === 'owner') this.renderOwnerView();
                    if (this.state.currentView === 'admin') this.renderAdminView();
                },
                
                renderOwnerView() {
                    const { activeTab } = this.state.ownerState;
                    this.elements.ownerView.innerHTML = `
                        <div class="flex justify-between items-center mb-6">
                            <button class="back-to-initial-btn text-gray-400 hover:text-white transition-colors">‚Üê Logout & Return</button>
                            <h1 class="text-3xl sm:text-4xl font-bold text-white text-center">Owner Portal</h1>
                            <button id="settings-btn" class="text-gray-400 hover:text-white transition-colors">‚öôÔ∏è Settings</button>
                        </div>
                        <div class="border-b border-gray-700 mb-6">
                            <nav class="-mb-px flex gap-4" aria-label="Tabs">
                                <button data-tab="submitter" class="owner-tab-btn ${activeTab === 'submitter' ? 'border-teal-400 text-teal-400' : 'border-transparent text-gray-400 hover:text-gray-200'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">Review Submitter</button>
                                <button data-tab="promptGenerator" class="owner-tab-btn ${activeTab === 'promptGenerator' ? 'border-teal-400 text-teal-400' : 'border-transparent text-gray-400 hover:text-gray-200'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">AI Customization</button>
                                <button data-tab="tools" class="owner-tab-btn ${activeTab === 'tools' ? 'border-teal-400 text-teal-400' : 'border-transparent text-gray-400 hover:text-gray-200'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors">Tools</button>
                            </nav>
                        </div>
                        <div id="owner-submitter-view" class="${activeTab !== 'submitter' ? 'hidden' : ''}">${this.renderOwnerSubmitterView()}</div>
                        <div id="owner-prompt-generator-view" class="${activeTab !== 'promptGenerator' ? 'hidden' : ''}">${this.renderOwnerPromptGeneratorView()}</div>
                        <div id="owner-tools-view" class="${activeTab !== 'tools' ? 'hidden' : ''}">${this.renderOwnerToolsView()}</div>
                    `;
                },
                
                renderOwnerSubmitterView() {
                    const { selectedPlace, reviews, bulkText, isAiGenerating, geminiApiKey } = this.state.ownerState;
                    const isPlaceSelected = !!selectedPlace.placeId;
                    const areReviewsProcessed = reviews.length > 0;
                    const isPromptReady = !!this.state.ownerState.promptGenerator.output;

                    return `
                        <div class="space-y-8">
                            <div class="p-6 bg-gray-800 border border-gray-700 rounded-xl">
                                <h2 class="text-xl font-semibold text-white mb-4">Step 1: Find Business</h2>
                                <div class="flex flex-col sm:flex-row gap-3">
                                    <input type="text" id="owner-link-input" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500" placeholder="Search for a business..." value="${selectedPlace.name || ''}">
                                    <button id="set-owner-link-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg whitespace-nowrap transition-colors">Set Manually</button>
                                </div>
                                ${isPlaceSelected && selectedPlace.reviewLink ? `<p class="text-sm text-green-400 mt-2">Review Link: <a href="${selectedPlace.reviewLink}" target="_blank" class="underline">${selectedPlace.reviewLink}</a></p>` : ''}
                            </div>

                            <div class="p-6 bg-gray-800 border border-gray-700 rounded-xl ${!isPlaceSelected || areReviewsProcessed ? 'hidden' : ''}">
                                <h2 class="text-xl font-semibold text-white mb-4">Step 2: Paste or Generate Reviews</h2>
                                
                                <div class="p-4 mb-4 bg-gray-900/50 border border-gray-700 rounded-lg">
                                    <h3 class="font-semibold text-white mb-3">Generate with AI</h3>
                                    <div class="flex flex-col sm:flex-row gap-4 items-center">
                                        <button data-model="normal" class="craft-ai-btn flex-1 w-full flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 px-4 rounded-lg transition-colors" ${!isPromptReady || !geminiApiKey || isAiGenerating ? 'disabled' : ''}>
                                            ${isAiGenerating ? '<div class="spinner"></div><span class="ml-2">Generating...</span>' : '‚ö° Generate (Normal)'}
                                        </button>
                                        <button data-model="pro" class="craft-ai-btn flex-1 w-full flex items-center justify-center bg-sky-600 hover:bg-sky-700 text-white font-bold py-2.5 px-4 rounded-lg transition-colors" ${!isPromptReady || !geminiApiKey || isAiGenerating ? 'disabled' : ''}>
                                            ${isAiGenerating ? '<div class="spinner"></div><span class="ml-2">Generating...</span>' : '‚ú® Generate (Pro)'}
                                        </button>
                                    </div>
                                    ${!geminiApiKey ? '<p class="text-yellow-400 text-xs text-center mt-3">Missing Gemini API Key. Add it in <button id="settings-btn-inline" class="underline hover:text-yellow-200">Settings</button>.</p>' : ''}
                                </div>
                                
                                <textarea id="owner-bulk-textarea" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg h-60 resize-y focus:ring-2 focus:ring-teal-500" placeholder="Paste reviews here, or use the AI generator above...">${bulkText}</textarea>
                                <button id="process-bulk-reviews-btn" class="mt-4 w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Process Reviews</button>
                            </div>

                            <div class="mt-8 ${!isPlaceSelected || !areReviewsProcessed ? 'hidden' : ''}">
                                <div class="mb-6 flex justify-between items-center">
                                    <h2 class="text-xl font-semibold text-white">Step 3: Manage Reviews (${reviews.length})</h2>
                                    <button id="reset-owner-reviews-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Start Over</button>
                                </div>
                                <div id="owner-reviews-container">${this.renderReviewCards()}</div>
                                <div class="mt-8 pt-6 border-t border-gray-700">
                                    <button id="download-owner-file-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors" ${reviews.length === 0 ? 'disabled' : ''}>Download Submission File</button>
                                </div>
                            </div>
                        </div>`;
                },
                
                renderOwnerPromptGeneratorView() {
                    const { input, instructions } = this.state.ownerState.promptGenerator;
                    const isPlaceSelected = !!this.state.ownerState.selectedPlace.placeId;

                    return `<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="p-6 bg-gray-800 border border-gray-700 rounded-xl">
                                <h2 class="text-xl font-semibold text-white mb-4">Review Points & Keywords</h2>
                                <p class="text-sm text-gray-400 mb-3">These points are auto-filled from Google. Edit them here to change the AI's focus.</p>
                                <textarea id="prompt-generator-input" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg h-80 resize-y" ${!isPlaceSelected ? 'disabled' : ''}>${input}</textarea>
                            </div>
                            <div class="p-6 bg-gray-800 border border-gray-700 rounded-xl">
                                <h2 class="text-xl font-semibold text-white mb-4">Generated AI Instructions</h2>
                                <p class="text-sm text-gray-400 mb-3">This is the instruction set for the AI. To update it, edit the keywords on the left and click below.</p>
                                <button id="generate-prompt-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg mb-4" ${!isPlaceSelected ? 'disabled' : ''}>Regenerate Instructions</button>
                                <div class="relative h-80">
                                    <pre class="w-full h-full p-3 bg-gray-900 border border-gray-600 rounded-lg whitespace-pre-wrap overflow-y-auto">${instructions || 'Select a business to see the AI instructions...'}</pre>
                                    <button id="copy-prompt-btn" class="absolute top-3 right-3 bg-gray-600 hover:bg-gray-500 text-white font-bold py-1 px-3 rounded-lg text-sm transition-colors" ${!instructions ? 'disabled' : ''}>Copy</button>
                                </div>
                            </div>
                        </div>`;
                },
                renderOwnerToolsView() {
                    const { selectedPlace, sheetRow } = this.state.ownerState;
                    return `<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="p-6 bg-gray-800 border border-gray-700 rounded-xl space-y-4">
                                <h2 class="text-xl font-semibold text-white">Place ID & Link Finder</h2>
                                <input type="text" id="pac-input" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg" placeholder="Enter a location...">
                                <div id="map"></div>
                                <div class="relative mt-4">
                                    <pre id="place-output" class="w-full p-3 pr-16 bg-gray-900 border border-gray-600 rounded-lg whitespace-pre-wrap overflow-x-auto">Review link will appear here...</pre>
                                    <button id="copy-place-link-btn" class="absolute top-1/2 right-3 -translate-y-1/2 bg-gray-600 hover:bg-gray-500 text-white font-bold py-1 px-3 rounded-lg text-sm">Copy</button>
                                </div>
                            </div>
                            <div class="p-6 bg-gray-800 border border-gray-700 rounded-xl space-y-4 self-start">
                                <h2 class="text-xl font-semibold text-white">Google Sheet Row Generator</h2>
                                <div><label class="block text-sm font-medium text-gray-300 mb-1">Company Name</label><input type="text" value="${selectedPlace.name || ''}" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-lg" readonly></div>
                                <div><label class="block text-sm font-medium text-gray-300 mb-1">Starting Review Count</label><input type="text" value="${selectedPlace.startingCount || '0'}" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-lg" readonly></div>
                                <div><label class="block text-sm font-medium text-gray-300 mb-1">Reviews Done</label><input type="text" value="0" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-lg" readonly></div>
                                <div><label for="daily-reviews" class="block text-sm font-medium text-gray-300 mb-1">Daily Reviews</label><input type="number" id="daily-reviews" value="${sheetRow.dailyReviews || ''}" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-lg"></div>
                                <div><label for="reviews-ordered" class="block text-sm font-medium text-gray-300 mb-1">Reviews Ordered</label><input type="number" id="reviews-ordered" value="${sheetRow.reviewsOrdered || ''}" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-lg"></div>
                                <button id="generate-sheet-row-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">Generate Row</button>
                                <div class="relative">
                                    <pre id="sheet-output" class="w-full p-3 pr-16 bg-gray-900 border border-gray-600 rounded-lg whitespace-pre-wrap overflow-x-auto">${sheetRow.output || 'Sheet row will appear here...'}</pre>
                                    <button id="copy-sheet-row-btn" class="absolute top-1/2 right-3 -translate-y-1/2 bg-gray-600 hover:bg-gray-500 text-white font-bold py-1 px-3 rounded-lg text-sm">Copy</button>
                                </div>
                            </div>
                        </div>`;
                },
                renderClientView() { return ``; },
                renderReviewCards() {
                    const { reviews } = this.state.ownerState;
                    if (reviews.length === 0) return '<p class="text-gray-400 text-center py-4">No reviews processed yet.</p>';
                    return reviews.map((review, index) => `
                        <div class="review-item bg-gray-800 p-4 rounded-xl mb-4 border border-gray-700">
                            <div class="flex justify-between items-start mb-3">
                                <span class="text-xl font-bold text-teal-400">#${index + 1}</span>
                                <button data-index="${index}" class="remove-review-btn text-gray-500 hover:text-red-500 font-bold text-2xl transition-colors">√ó</button>
                            </div>
                            <textarea data-index="${index}" class="content-input w-full p-3 bg-gray-900 border border-gray-600 rounded-lg h-28 resize-y">${review.text}</textarea>
                        </div>
                    `).join('');
                },
                renderAdminView() { return ``; },

                // --- EVENT LISTENERS & HANDLERS ---
                attachInitialListeners() {
                    this.elements.app.addEventListener('click', this.handleGenericClick.bind(this));
                    this.elements.app.addEventListener('input', this.handleGenericInput.bind(this));
                },
                
                handleOwnerTabClick(tab) {
                    this.state.ownerState.activeTab = tab;
                    this.render();
                    setTimeout(() => this.initializeOwnerViewMaps(), 0);
                },

                handleGenericClick(e) {
                    const target = e.target;
                    const closest = (selector) => target.closest(selector);

                    if (closest('.back-to-initial-btn')) this.switchView('initial');
                    else if (closest('#client-portal-btn')) this.switchView('client');
                    else if (closest('#owner-portal-btn')) this.switchView('owner');
                    else if (closest('#admin-portal-btn')) this.switchView('admin');
                    else if (closest('.owner-tab-btn')) this.handleOwnerTabClick(closest('.owner-tab-btn').dataset.tab);
                    else if (closest('#settings-btn') || closest('#settings-btn-inline')) this.showApiKeyModal();
                    
                    if (this.state.currentView === 'owner') {
                        if (closest('#set-owner-link-btn')) this.handleManualLinkSet();
                        else if (closest('.craft-ai-btn')) this.craftAiReviews(closest('.craft-ai-btn').dataset.model);
                        else if (closest('#process-bulk-reviews-btn')) this.processBulkReviews();
                        else if (closest('#reset-owner-reviews-btn')) this.resetOwnerReviews();
                        else if (closest('#generate-prompt-btn')) { this.generateOwnerPrompt(); this.showNotification("Instructions Regenerated!"); this.render(); }
                        else if (closest('#copy-prompt-btn')) this.copyToClipboard(this.state.ownerState.promptGenerator.instructions, "Instructions copied!");
                        else if (closest('#download-owner-file-btn')) this.downloadOwnerFile();
                        else if (closest('.remove-review-btn')) {
                            this.state.ownerState.reviews.splice(closest('.remove-review-btn').dataset.index, 1);
                            this.render();
                        }
                        else if (closest('#copy-place-link-btn')) this.copyToClipboard(document.getElementById('place-output').textContent, "Place link copied!");
                        else if (closest('#generate-sheet-row-btn')) this.generateSheetRow();
                        else if (closest('#copy-sheet-row-btn')) this.copyToClipboard(this.state.ownerState.sheetRow.output, "Sheet row copied!");
                    }
                },
                
                handleGenericInput(e) {
                    const target = e.target;
                    if (target.id === 'owner-bulk-textarea') this.state.ownerState.bulkText = target.value;
                    else if (target.id === 'prompt-generator-input') {
                        this.state.ownerState.promptGenerator.input = target.value;
                        this.generateOwnerPrompt(); // Auto-update prompt as user types
                    }
                    else if (['daily-reviews', 'reviews-ordered'].includes(target.id)) {
                        const key = {'daily-reviews': 'dailyReviews', 'reviews-ordered': 'reviewsOrdered'}[target.id];
                        this.state.ownerState.sheetRow[key] = target.value;
                    } else if(target.classList.contains('content-input')) {
                        this.state.ownerState.reviews[target.dataset.index].text = target.value;
                    }
                },
                
                handleManualLinkSet() {
                    const input = document.getElementById('owner-link-input');
                    if (input && input.value.trim()) {
                        const { ownerState } = this.state;
                        ownerState.selectedPlace.name = input.value.trim();
                        ownerState.selectedPlace.placeId = 'manual_entry';
                        ownerState.selectedPlace.reviewLink = this.validateLink(input.value) ? input.value.trim() : `https://www.google.com/search?q=${encodeURIComponent(input.value.trim())}`;
                        ownerState.selectedPlace.startingCount = 0; 
                        ownerState.selectedPlace.details = null;
                        ownerState.promptGenerator.input = 'Manual entry: Add keywords in the AI Customization tab.';
                        this.generateOwnerPrompt();
                        this.render();
                        this.showNotification(`Manually set location: ${ownerState.selectedPlace.name}`, "success");
                    } else {
                        this.showNotification('Please enter a business name or a valid URL.', 'error');
                    }
                },

                // --- OWNER-SPECIFIC METHODS ---
                processBulkReviews() {
                    const lines = this.state.ownerState.bulkText.split('\n').map(line => line.trim()).filter(Boolean);
                    if (lines.length === 0) { this.showNotification("No reviews to process.", "error"); return; }
                    this.state.ownerState.reviews = [...new Set(lines)].map(text => ({ text }));
                    this.showNotification(`${this.state.ownerState.reviews.length} unique reviews processed.`, "success");
                    this.render();
                },
                
                resetOwnerReviews() {
                    this.state.ownerState.reviews = [];
                    this.state.ownerState.bulkText = '';
                    this.render();
                },

                downloadOwnerFile() {
                    this.showPromptModal('Enter a filename', 'e.g., company_reviews', (filename) => {
                        if (!filename) { this.showNotification('Download cancelled.', 'error'); return; }
                        const data = { link: this.state.ownerState.selectedPlace.reviewLink, reviews: this.state.ownerState.reviews };
                        const dataBlob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                        const url = URL.createObjectURL(dataBlob);
                        const a = document.createElement('a');
                        a.href = url; a.download = `${filename.replace(/\s+/g, '_')}.json`;
                        document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
                        this.showNotification('File downloaded!');
                    });
                },

                generateOwnerPrompt() {
                    const { selectedPlace, promptGenerator } = this.state.ownerState;
                    const businessInfo = selectedPlace.details;
                    
                    let context = `Business Name: ${selectedPlace.name || 'this business'}\n`;
                    if (businessInfo) {
                        if (businessInfo.types?.length > 0) context += `Business Type: ${businessInfo.types.join(', ').replace(/_/g, ' ')}\n`;
                        if (businessInfo.address) context += `Location: ${businessInfo.address}\n`;
                    }
                    context += `\nKey Positive Points from Customers:\n${promptGenerator.input.trim()}`;

                    const instructions = `Based on the context and key points provided, craft 50 positive, detailed, and highly realistic Google reviews. Strictly follow all requirements below:\n\nREQUIREMENTS:\n1.  **Natural Language:** Write from 50 different, real-person perspectives. Vary tone, style, emotion (grateful, excited, relaxed), and sentence structure extensively. Mix short, snappy sentences with longer, more descriptive ones.\n\n2.  **Randomized Lengths & Order:** Do not follow any pattern. Mix very short (5-10 words), medium (2-4 sentences), and long (5-8+ sentences) reviews randomly.\n\n3.  **Company Name Usage (Strict):** Mention the specific company name, "${selectedPlace.name}", in only a small, random subset of the reviews (e.g., 5 out of 50). All others must use general terms ("this place," "the team," "the service," etc.).\n\n4.  **Keyword Integration:** Subtly weave in keywords from the business context (like business type or specific services) into a few reviews where it feels natural. Do not force them in.\n\n5.  **Authenticity & Realism:** A couple of reviews can mention a minor, neutral point before giving praise (e.g., "It was a bit busy, but the service was still excellent.").\n\n6.  **Varied Voice:** Write from different customer perspectives (family, professional, etc.). Vary capitalization and use emojis (üòä, üëç) very sparingly (e.g., 1 in 10 reviews).\n\n7.  **Formatting:** Separate each review with a new line. DO NOT number the reviews.`;
                    
                    promptGenerator.output = `CONTEXT:\n${context}\n\nTASK:\n${instructions}`;
                    promptGenerator.instructions = instructions;
                },

                async craftAiReviews(mode) {
                    const { geminiApiKey, promptGenerator } = this.state.ownerState;
                    if (!geminiApiKey) { this.showNotification("Gemini API key is not set.", 'error'); return; }
                    if (!promptGenerator.output) { this.showNotification("Please select a business first.", 'error'); return; }

                    this.state.ownerState.isAiGenerating = true;
                    this.render();

                    const modelName = mode === 'pro' ? 'gemini-1.5-pro-latest' : 'gemini-1.0-pro';
                    const API_URL = `https://generativelanguage.googleapis.com/v1/models/${modelName}:generateContent?key=${geminiApiKey}`;

                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: promptGenerator.output }] }]
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error?.message || `HTTP error! Status: ${response.status}`);
                        }

                        const data = await response.json();
                        const aiReviews = data.candidates[0]?.content?.parts[0]?.text || '';
                        
                        this.state.ownerState.bulkText = aiReviews.trim();
                        this.showNotification("AI reviews generated successfully!", "success");
                        
                    } catch (error) {
                        this.showNotification(`AI generation failed: ${error.message}`, 'error');
                    } finally {
                        this.state.ownerState.isAiGenerating = false;
                        this.render();
                    }
                },

                generateSheetRow() {
                    const { name, startingCount } = this.state.ownerState.selectedPlace;
                    if (!name) { this.showNotification("Please select a company first.", "error"); return; }
                    const daily = parseInt(this.state.ownerState.sheetRow.dailyReviews, 10) || 0;
                    const ordered = parseInt(this.state.ownerState.sheetRow.reviewsOrdered, 10) || 0;
                    const output = `${name}\t${daily}\t0\t${ordered}\t${startingCount}\t${startingCount + ordered}\t\t${ordered - 0}`;
                    this.state.ownerState.sheetRow.output = output;
                    this.render();
                    this.showNotification("Sheet row generated!");
                },

                // --- UTILITIES & MODALS ---
                showLoginModal(type) {
                    const credentials = { client: {u: 'client', p: 'client'}, owner: {u: 'owner', p: 'owner'}, admin: {u: 'admin', p: 'admin'} };
                    const colors = { client: 'blue', owner: 'teal', admin: 'indigo' };
                    this.elements.loginModalContainer.innerHTML = `<div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[10000]"><div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700"><h2 class="text-2xl font-bold text-white mb-6">${type.charAt(0).toUpperCase() + type.slice(1)} Login</h2><form id="login-form"><div class="mb-4"><label for="username" class="block text-gray-300 mb-2">Username</label><input type="text" id="username" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:ring-2 focus:ring-${colors[type]}-500"></div><div class="mb-6"><label for="password" class="block text-gray-300 mb-2">Password</label><input type="password" id="password" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:ring-2 focus:ring-${colors[type]}-500"></div><p id="login-error" class="text-red-400 text-sm mb-4 hidden">Invalid credentials.</p><div class="flex items-center justify-between"><button type="button" class="cancel-login-btn text-gray-400 hover:text-white">Cancel</button><button type="submit" class="text-white font-bold py-2 px-6 rounded-lg bg-${colors[type]}-600 hover:bg-${colors[type]}-700">Login</button></div></form></div></div>`;
                    const form = document.getElementById('login-form');
                    form.querySelector('#username').focus();
                    form.onsubmit = (e) => {
                        e.preventDefault();
                        const user = form.username.value, pass = form.password.value;
                        if (user === credentials[type].u && pass === credentials[type].p) {
                            this.state[`is${type.charAt(0).toUpperCase() + type.slice(1)}LoggedIn`] = true;
                            sessionStorage.setItem(`is${type.charAt(0).toUpperCase() + type.slice(1)}LoggedIn`, 'true');
                            this.elements.loginModalContainer.innerHTML = '';
                            this.switchView(type);
                        } else { form.querySelector('#login-error').classList.remove('hidden'); }
                    };
                    this.elements.loginModalContainer.querySelector('.cancel-login-btn').onclick = () => { this.elements.loginModalContainer.innerHTML = ''; };
                },
                showApiKeyModal() {
                    this.elements.genericModalContainer.innerHTML = `<div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[10000] p-4"><form id="api-key-form" class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700"><h2 class="text-2xl font-bold text-white mb-4">Gemini API Key</h2><p class="text-gray-400 mb-4">Enter your Gemini API key to enable AI features. It's saved locally in your browser.</p><input type="password" id="modal-api-key-input" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg mb-6" placeholder="Enter your API key..." value="${this.state.ownerState.geminiApiKey}"><div class="flex justify-end gap-4"><button type="button" id="modal-cancel" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Cancel</button><button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-lg">Save Key</button></div></form></div>`;
                    const form = document.getElementById('api-key-form');
                    form.querySelector('input').focus();
                    form.querySelector('#modal-cancel').onclick = () => this.elements.genericModalContainer.innerHTML = '';
                    form.onsubmit = (e) => {
                        e.preventDefault();
                        const newKey = form.querySelector('input').value.trim();
                        if (newKey) {
                            this.state.ownerState.geminiApiKey = newKey;
                            localStorage.setItem('geminiApiKey', newKey);
                            this.showNotification('API Key saved successfully!');
                            this.elements.genericModalContainer.innerHTML = '';
                            this.render();
                        } else { this.showNotification('API Key cannot be empty.', 'error'); }
                    };
                },
                showPromptModal(title, placeholder, onSubmit) {
                    this.elements.genericModalContainer.innerHTML = `<div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[10000] p-4"><form id="prompt-form" class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700"><h2 class="text-2xl font-bold text-white mb-4">${title}</h2><input type="text" id="modal-input" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg mb-6" placeholder="${placeholder}"><div class="flex justify-end gap-4"><button type="button" id="modal-cancel" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Cancel</button><button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">Submit</button></div></form></div>`;
                    const form = document.getElementById('prompt-form');
                    form.querySelector('input').focus();
                    form.querySelector('#modal-cancel').onclick = () => this.elements.genericModalContainer.innerHTML = '';
                    form.onsubmit = (e) => { e.preventDefault(); onSubmit(form.querySelector('input').value); this.elements.genericModalContainer.innerHTML = ''; };
                },
                validateLink(link) { return link && (link.startsWith('http://') || link.startsWith('https://')); },
                copyToClipboard(text, message = "Copied to clipboard!") {
                    if (!text) return;
                    navigator.clipboard.writeText(text).then(() => { this.showNotification(message); }, () => { this.showNotification("Failed to copy.", 'error'); });
                },
                showNotification(message, type = 'success') {
                    const el = this.elements.notification;
                    el.textContent = message;
                    el.className = `notification-toast fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-xl z-[10001] ${type === 'info' ? 'bg-blue-600' : type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
                    el.style.animation = 'none';
                    el.offsetHeight; 
                    el.style.animation = null; 
                }
            };
            
            app.init();
        });
    </script>
</body>
