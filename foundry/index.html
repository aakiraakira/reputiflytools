<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reputifly | Secure Access</title>
    
    <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #0B0A14;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, rgba(230, 57, 127, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, rgba(255, 138, 0, 0.05) 0%, transparent 50%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #E6397F, #FF8A00);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px #FF8A00;
        }
        .input-dark {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #F0F0F0;
            transition: all 0.2s;
        }
        .input-dark:focus { border-color: #E6397F; outline: none; box-shadow: 0 0 0 2px rgba(230, 57, 127, 0.2); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-sm w-full glass-panel rounded-3xl p-8 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#E6397F] to-[#FF8A00]"></div>
        
        <div class="text-center mb-8 mt-2">
            <img src="https://reputifly.com/wp-content/uploads/2026/02/ChatGPT-Image-Feb-12-2026-07_47_26-PM-e1770896902562.png" class="h-8 mx-auto mb-4" alt="Reputifly">
            <h1 class="text-2xl font-bold font-['Space_Grotesk'] text-white">System Access</h1>
            <p class="text-gray-400 text-sm mt-1">Authorized personnel only.</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-400 mb-1 uppercase tracking-wide">Email</label>
                <input type="email" id="email" required class="w-full input-dark rounded-xl p-3 text-sm">
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-400 mb-1 uppercase tracking-wide">Password</label>
                <input type="password" id="password" required class="w-full input-dark rounded-xl p-3 text-sm">
            </div>
            <button type="submit" id="loginBtn" class="w-full btn-gradient text-white font-bold py-3 rounded-xl mt-4">Login</button>
            <p id="errorMsg" class="text-red-400 text-xs text-center hidden mt-2"></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4_6wJOcQddUFz8BemeG9HQgbuZtoHp20",
            authDomain: "reputifly-automation.firebaseapp.com",
            projectId: "reputifly-automation",
            storageBucket: "reputifly-automation.firebasestorage.app",
            messagingSenderId: "1095726999398",
            appId: "1:1095726999398:web:4e26ec90770da0244c0aa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = 'deploy.html';
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');
            btn.innerText = "Authenticating...";
            err.classList.add('hidden');
            
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (error) {
                err.innerText = error.message;
                err.classList.remove('hidden');
                btn.innerText = "Login";
            }
        });
    </script>
</body>
</html>
