<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Onboarding | Singapore</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338ca;
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --radius-input: 12px;
            --radius-card: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .progress-bg {
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 4px;
            background: #E5E7EB; z-index: 0; transform: translateY(-50%);
            border-radius: 10px;
        }
        .progress-fill {
            position: absolute;
            top: 50%; left: 0; height: 4px;
            background: var(--primary); z-index: 1; transform: translateY(-50%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .step-dot {
            width: 32px; height: 32px;
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 0.9rem; color: var(--text-muted);
            z-index: 2; position: relative;
            transition: 0.3s;
        }
        .step-dot.active { border-color: var(--primary); color: var(--primary); }
        .step-dot.completed { background: var(--primary); border-color: var(--primary); color: white; }

        /* Typography */
        h2 { font-family: 'Satoshi', sans-serif; font-size: 1.75rem; margin-bottom: 8px; text-align: center; }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 32px; font-size: 0.95rem; }

        /* Form Steps */
        .form-step { display: none; animation: fadeIn 0.4s ease; }
        .form-step.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Inputs */
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; color: #374151; }
        
        /* Font size 16px prevents iOS zoom */
        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius-input);
            border: 1px solid var(--border);
            background: #F9FAFB;
            font-size: 16px; 
            outline: none;
            transition: 0.2s;
            color: var(--text-main);
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        textarea { resize: vertical; min-height: 100px; }

        /* Visual Selectors (Cards) */
        .visual-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .selector-option {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            background: white;
        }
        .selector-option:hover { background: #F9FAFB; }
        .selector-option.selected {
            border-color: var(--primary);
            background: #EEF2FF;
            color: var(--primary);
            font-weight: 600;
        }
        .selector-icon { margin-bottom: 5px; display: block; margin-left: auto; margin-right: auto; }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 32px;
            gap: 16px;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            font-size: 1rem;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-prev { background: white; border: 1px solid var(--border); color: var(--text-main); }
        .btn-next { background: var(--text-main); color: white; width: 100%; justify-content: center; }
        .btn-submit { background: var(--primary); color: white; width: 100%; justify-content: center; }
        
        .btn-next:hover { background: black; }
        .btn-submit:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .container { padding: 24px; }
            h2 { font-size: 1.5rem; }
            .visual-selector { grid-template-columns: 1fr; } 
            .selector-option { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; }
            .selector-icon { margin: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bg"></div>
            <div class="progress-fill" id="progressFill"></div>
            <div class="step-dot active" id="dot1">1</div>
            <div class="step-dot" id="dot2">2</div>
            <div class="step-dot" id="dot3">3</div>
        </div>

        <form id="onboardingForm">
            
            <div class="form-step active" id="step1">
                <h2>The Basics</h2>
                <p class="subtitle">Let's define your brand look & feel.</p>

                <div class="input-group">
                    <label>Business Name</label>
                    <input type="text" id="bizName" placeholder="e.g. Acme Services Pte Ltd" required>
                </div>

                <div class="input-group">
                    <label>Tagline / Slogan (Optional)</label>
                    <input type="text" id="tagline" placeholder="e.g. Best Aircon Servicing in SG">
                </div>

                <div class="input-group">
                    <label>Preferred Colors (Optional)</label>
                    <input type="text" id="colors" placeholder="e.g. Navy Blue & Gold, or #000000">
                </div>

                <div class="input-group">
                    <label>Website Theme</label>
                    <input type="hidden" id="themeVal" value="Light">
                    <div class="visual-selector">
                        <div class="selector-option selected" onclick="selectOption('theme', 'Light', this)">
                            <i data-lucide="sun" class="selector-icon"></i> Light
                        </div>
                        <div class="selector-option" onclick="selectOption('theme', 'Dark', this)">
                            <i data-lucide="moon" class="selector-icon"></i> Dark
                        </div>
                        <div class="selector-option" onclick="selectOption('theme', 'Colorful', this)">
                            <i data-lucide="palette" class="selector-icon"></i> Colorful
                        </div>
                    </div>
                </div>

                <div class="nav-buttons" style="justify-content: flex-end;">
                    <button type="button" class="btn btn-next" onclick="nextStep(2)">Next Step <i data-lucide="arrow-right" size="18"></i></button>
                </div>
            </div>

            <div class="form-step" id="step2">
                <h2>Core Services</h2>
                <p class="subtitle">Just list the 3 main things you offer.</p>

                <div class="input-group">
                    <label>Service 1 Name (Main)</label>
                    <input type="text" id="s1Name" placeholder="e.g. General Cleaning">
                </div>

                <div class="input-group">
                    <label>Service 2 Name (Optional)</label>
                    <input type="text" id="s2Name" placeholder="e.g. Chemical Wash">
                </div>

                <div class="input-group">
                    <label>Service 3 Name (Optional)</label>
                    <input type="text" id="s3Name" placeholder="e.g. Aircon Overhaul">
                </div>

                <div class="nav-buttons">
                    <button type="button" class="btn btn-prev" onclick="prevStep(1)">Back</button>
                    <button type="button" class="btn btn-next" onclick="nextStep(3)">Next Step <i data-lucide="arrow-right" size="18"></i></button>
                </div>
            </div>

            <div class="form-step" id="step3">
                <h2>Final Details</h2>
                <p class="subtitle">Tell us about your business.</p>

                <div class="input-group">
                    <label>Business Summary (Optional)</label>
                    <textarea id="bizSummary" placeholder="e.g. 10 years experience. Fast response & transparent pricing."></textarea>
                    <small style="color: #6B7280; display:block; margin-top:5px;">Helps us write your 'About' section.</small>
                </div>

                <div class="input-group">
                    <label>WhatsApp Number</label>
                    <input type="tel" id="waNumber" placeholder="8123 4567" value="65">
                    <small style="color: #6B7280; display:block; margin-top:5px;">We'll link the chat widget to this.</small>
                </div>

                <div class="nav-buttons">
                    <button type="button" class="btn btn-prev" onclick="prevStep(2)">Back</button>
                    <button type="submit" class="btn btn-submit">Submit to WhatsApp <i data-lucide="send" size="18"></i></button>
                </div>
            </div>

        </form>
    </div>

    <script>
        lucide.createIcons();

        // YOUR AGENCY NUMBER
        const MY_AGENCY_NUMBER = "6580583626"; 

        let currentStep = 1;

        function updateProgress(step) {
            const percentage = (step - 1) * 50;
            document.getElementById('progressFill').style.width = percentage + "%";

            for(let i=1; i<=3; i++) {
                const dot = document.getElementById('dot'+i);
                if(i < step) {
                    dot.classList.add('completed');
                    dot.classList.remove('active');
                    dot.innerHTML = 'âœ“';
                } else if (i === step) {
                    dot.classList.add('active');
                    dot.classList.remove('completed');
                    dot.innerHTML = i;
                } else {
                    dot.classList.remove('active', 'completed');
                    dot.innerHTML = i;
                }
            }
        }

        function showStep(step) {
            document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
            document.getElementById('step'+step).classList.add('active');
            updateProgress(step);
            currentStep = step;
        }

        function nextStep(target) {
            if(target > currentStep) {
                if (currentStep === 1) {
                    if(!document.getElementById('bizName').value) return alert("Please enter Business Name");
                }
                if (currentStep === 2) {
                    if(!document.getElementById('s1Name').value) return alert("Please enter at least Service 1");
                }
            }
            showStep(target);
        }

        function prevStep(target) {
            showStep(target);
        }

        function selectOption(type, value, element) {
            document.getElementById(type + 'Val').value = value;
            let siblings = element.parentElement.children;
            for(let i=0; i<siblings.length; i++) {
                siblings[i].classList.remove('selected');
            }
            element.classList.add('selected');
        }

        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Gather Data
            const data = {
                name: document.getElementById('bizName').value,
                tagline: document.getElementById('tagline').value || "N/A",
                colors: document.getElementById('colors').value || "Default",
                theme: document.getElementById('themeVal').value,
                
                s1: document.getElementById('s1Name').value,
                s2: document.getElementById('s2Name').value || "N/A",
                s3: document.getElementById('s3Name').value || "N/A",
                
                summary: document.getElementById('bizSummary').value || "N/A",
                wa: document.getElementById('waNumber').value
            };

            // Build Message Line-by-Line for Clean Formatting
            let msg = "*ðŸ‡¸ðŸ‡¬ NEW CLIENT BRIEF*\n\n";
            
            msg += "*--- ðŸ¢ BRAND ---*\n";
            msg += `*Name:* ${data.name}\n`;
            msg += `*Tagline:* ${data.tagline}\n`;
            msg += `*Colors:* ${data.colors}\n`;
            msg += `*Theme:* ${data.theme}\n\n`;

            msg += "*--- ðŸ›  SERVICES ---*\n";
            msg += `1ï¸âƒ£ ${data.s1}\n`;
            msg += `2ï¸âƒ£ ${data.s2}\n`;
            msg += `3ï¸âƒ£ ${data.s3}\n\n`;

            msg += "*--- ðŸ“ CONTEXT ---*\n";
            msg += `*Summary:* ${data.summary}\n\n`;

            msg += "*--- ðŸ“± CONTACT ---*\n";
            msg += `*WA Number:* ${data.wa}\n\n`;
            
            msg += "_Ready to build!_";

            // Send
            const waURL = `https://wa.me/${MY_AGENCY_NUMBER}?text=${encodeURIComponent(msg)}`;
            window.open(waURL, '_blank');
        });
    </script>

</body>
</html>
