<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP URL Generator | Reputifly</title>
    <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* --- CORE THEME VARIABLES --- */
        :root {
            /* Made brighter from #0B0A14 to #13121F */
            --bg-main: #13121F; 
            --accent-primary: #E6397F;
            --accent-secondary: #FF8A00;
            --glass-border: rgba(255, 255, 255, 0.1);
            /* Made lighter */
            --glass-bg: rgba(30, 30, 45, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #F0F0F0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        /* --- UI COMPONENTS --- */

        /* Heavy Glass */
        .glass-panel-heavy {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        /* Lite Panel (Item Row) - Made lighter */
        .panel-lite {
            background: rgba(40, 40, 55, 0.6); 
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.2s ease;
            position: relative;
        }
        .panel-lite:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* --- SEAMLESS INSERT TRIGGER --- */
        .insert-trigger-zone {
            position: absolute;
            top: -10px; /* Tighter spacing */
            left: 0;
            right: 0;
            height: 20px;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        /* The Line Effect */
        .insert-trigger-zone::before {
            content: '';
            position: absolute;
            left: 20px; right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-secondary), transparent);
            opacity: 0.5;
        }

        /* Only show trigger when hovering the wrapper or the trigger itself */
        .item-wrapper:hover .insert-trigger-zone,
        .insert-trigger-zone:hover {
            opacity: 1;
        }

        .btn-insert {
            background: var(--bg-main);
            border: 1px solid var(--accent-secondary);
            color: var(--accent-secondary);
            width: 20px; /* Smaller */
            height: 20px; /* Smaller */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 2;
        }
        .btn-insert:hover {
            background: var(--accent-secondary);
            color: white;
            transform: scale(1.2);
        }

        /* Drag Handle */
        .drag-handle {
            cursor: grab;
            touch-action: none;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        .sortable-ghost {
            opacity: 0.4;
            background: rgba(230, 57, 127, 0.1);
            border: 1px dashed var(--accent-primary);
        }

        /* Settings Button Animation */
        #settingsBtn i {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #settingsBtn:hover i {
            transform: rotate(180deg);
            color: white;
        }

        /* Static Upload Zone (Animation Removed) */
        .dropzone-cool {
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.15);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .dropzone-cool:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }
        
        /* Buttons & Inputs */
        .btn-liquid-glow {
            background: linear-gradient(90deg, #E6397F, #FF8A00);
            color: white;
            font-weight: 700;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 6px 20px rgba(230, 57, 127, 0.4);
            z-index: 1;
        }
        .btn-liquid-glow:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 138, 0, 0.4);
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.08); /* Brighter */
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ddd;
            transition: all 0.2s ease;
        }
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .input-tech {
            background: rgba(0, 0, 0, 0.2); /* Lighter background */
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.3s ease;
        }
        .input-tech:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(230, 57, 127, 0.2);
            outline: none;
        }

        /* Settings Panel Animation */
        #settingsPanel {
            transition: max-height 0.4s cubic-bezier(0, 1, 0, 1), opacity 0.4s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #settingsPanel.open {
            max-height: 300px;
            opacity: 1;
        }

        /* --- ANIMATIONS --- */
        .animate-enter {
            animation: slideUpFade 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
            will-change: transform, opacity; 
        }
        @keyframes slideUpFade {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .text-gradient {
            background: linear-gradient(to right, #E6397F, #FF8A00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Ambient Blobs */
        .ambient-blob {
            position: fixed;
            width: 600px; height: 600px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
            opacity: 0.15;
            will-change: transform;
        }
        .blob-1 { top: -200px; left: -100px; background: var(--accent-primary); }
        .blob-2 { bottom: -200px; right: -100px; background: var(--accent-secondary); }

        /* Modal */
        .modal-overlay {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        .modal-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* Quick Peek Hover Overlay */
        #quickPeekOverlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            max-width: 80vw;
            max-height: 80vh;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        #quickPeekOverlay.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        #quickPeekImg {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
        }

        /* Badges */
        .badge-pasted {
            position: absolute;
            top: -6px; right: -6px;
            background: #FF8A00; color: white;
            font-size: 9px; font-weight: 800;
            padding: 2px 6px; border-radius: 999px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 20; text-transform: uppercase;
        }
        .badge-webp {
            position: absolute;
            bottom: -6px; right: -6px;
            background: #E6397F; color: white;
            font-size: 8px; font-weight: 700;
            padding: 1px 4px; border-radius: 4px;
            z-index: 20;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #13121F; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>

    <div id="quickPeekOverlay">
        <img id="quickPeekImg" src="" alt="Preview">
    </div>

    <div class="w-full max-w-4xl mx-auto px-4 py-8 md:py-12 flex-grow flex flex-col z-10">
        
        <header class="text-center mb-8">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-white/10 bg-white/5 backdrop-blur mb-4">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-bold tracking-widest uppercase text-gray-400">Reputifly Software Suite</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-black mb-4 leading-tight text-white">
                Upload. <span class="text-gradient">Optimize.</span> Deploy.
            </h1>
        </header>

        <section class="glass-panel-heavy p-6 md:p-8 mb-8 relative overflow-hidden group">
            
            <div class="flex flex-col gap-6 relative z-10">
                
                <div class="flex gap-3">
                    <div class="flex-grow">
                        <label class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">
                            <i class="fa-solid fa-globe text-accent-primary"></i>
                            Website Domain
                        </label>
                        <div class="relative group">
                            <input type="text" id="baseUrl" 
                                class="input-tech w-full rounded-xl px-5 py-4 text-sm font-mono placeholder-gray-500 focus:ring-1 focus:ring-accent-primary"
                                placeholder="reputifly.com"
                            >
                            <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 text-xs pointer-events-none group-focus-within:text-accent-secondary transition-colors font-mono">
                                <span id="datePreview">/wp-content/uploads/...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col justify-end">
                        <button onclick="toggleSettings()" id="settingsBtn" class="h-[54px] w-[54px] rounded-xl btn-glass flex items-center justify-center text-xl transition-all" title="Settings">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                    </div>
                </div>

                <div id="settingsPanel" class="bg-black/10 rounded-xl border border-white/5 -mt-2">
                    <div class="p-5 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">

                            </label>
                            <input type="text" id="bulkRename" 
                                class="input-tech w-full rounded-lg px-4 py-3 text-sm font-mono placeholder-gray-500 focus:ring-1 focus:ring-accent-secondary"
                                placeholder="e.g. project-screenshot"
                            >
                            <div class="text-[10px] text-gray-500 mt-1 pl-1">
                                Renames all images sequentially (e.g., project-1.webp)
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between p-4 rounded-lg border border-white/5 bg-white/5 h-full">
                            <div class="flex flex-col">
                                <span class="font-bold text-sm text-gray-200">Sanitize Filenames</span>
                                <span class="text-[10px] text-gray-400">lowercase, spaces &to; dashes</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="sanitizeToggle" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gradient-to-r peer-checked:from-accent-primary peer-checked:to-accent-secondary"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <label class="dropzone-cool rounded-2xl cursor-pointer group h-40 flex flex-col items-center justify-center text-center px-4">
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                    <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center mb-3 group-hover:scale-110 group-hover:bg-accent-primary/20 transition-all duration-300">
                        <i class="fa-solid fa-cloud-arrow-up text-2xl text-gray-400 group-hover:text-accent-primary transition-colors"></i>
                    </div>
                    <span class="font-bold text-white text-base">Click to Upload <span class="text-gray-500 font-normal">or drag & drop</span></span>
                    <span class="text-xs text-gray-500 mt-1 font-mono bg-black/20 px-2 py-0.5 rounded border border-white/5">Ctrl + V to paste</span>

            </div>

        <div id="emptyState" class="text-center py-16 opacity-50">
            <i class="fa-regular fa-folder-open text-6xl text-gray-600 mb-4 block"></i>
            <span class="text-gray-500 font-mono text-sm">List is empty. Paste items to start.</span>
        </div>

        <div id="listContainer" class="space-y-5 pb-32">
            </div>

    </div>

    <div id="actionCapsule" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 translate-y-32 transition-transform duration-500">
        <div class="glass-panel-heavy px-3 py-2 flex items-center gap-3 rounded-full shadow-2xl border border-white/20 bg-[#13121F]/90 backdrop-blur-xl">
            
            <div class="pl-2 pr-1 flex flex-col">
                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-wider">Total</span>
                <span class="text-sm font-bold text-white font-mono" id="countDisplay">0</span>
            </div>
            
            <div class="h-8 w-px bg-white/10"></div>
            
            <button onclick="clearAll()" class="w-10 h-10 rounded-full hover:bg-red-500/20 text-gray-400 hover:text-red-500 transition-colors flex items-center justify-center" title="Clear All">
                <i class="fa-solid fa-trash-can"></i>
            </button>

            <button onclick="downloadPasted()" id="downloadBtn" class="hidden w-10 h-10 rounded-full hover:bg-blue-500/20 text-gray-400 hover:text-blue-400 transition-colors flex items-center justify-center" title="Download Pasted Files">
                <i class="fa-solid fa-download"></i>
            </button>
            
            <button onclick="copyAll()" class="btn-liquid-glow px-6 py-3 rounded-full flex items-center gap-2 shadow-lg">
                <i class="fa-regular fa-copy"></i>
                <span>Copy URLs</span>
            </button>
        </div>
    </div>

    <div id="imageModal" class="modal-overlay fixed inset-0 z-[100] flex items-center justify-center p-4" onclick="closeModal()">
        <button class="absolute top-4 right-4 text-white text-4xl hover:text-accent-primary transition">&times;</button>
        <img id="modalImg" src="" class="max-w-full max-h-[90vh] rounded-lg shadow-2xl border border-white/20" onclick="event.stopPropagation()">
    </div>

    <div id="toast" class="fixed top-6 -right-full z-[60] glass-panel-heavy px-6 py-4 flex items-center gap-3 border-l-4 border-l-green-500 transition-all duration-300 shadow-2xl">
        <div class="w-6 h-6 rounded-full bg-green-500/20 text-green-400 flex items-center justify-center">
            <i class="fa-solid fa-check text-xs"></i>
        </div>
        <div>
            <h4 class="text-sm font-bold text-white">Success</h4>
            <p class="text-xs text-gray-400" id="toastMsg">Copied to clipboard</p>
        </div>
    </div>

    <script>
        // --- State ---
        let items = [];

        const appState = {
            baseUrl: localStorage.getItem('wp_gen_base_url') || '',
            sanitize: localStorage.getItem('wp_gen_sanitize') === 'true',
            bulkPrefix: localStorage.getItem('wp_gen_bulk') || '',
            settingsOpen: false
        };
        
        // --- Elements ---
        const baseUrlInput = document.getElementById('baseUrl');
        const bulkRenameInput = document.getElementById('bulkRename');
        const fileInput = document.getElementById('fileInput');
        const listContainer = document.getElementById('listContainer');
        const emptyState = document.getElementById('emptyState');
        const actionCapsule = document.getElementById('actionCapsule');
        const countDisplay = document.getElementById('countDisplay');
        const datePreview = document.getElementById('datePreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const sanitizeToggle = document.getElementById('sanitizeToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const settingsBtn = document.getElementById('settingsBtn');
        
        const quickPeekOverlay = document.getElementById('quickPeekOverlay');
        const quickPeekImg = document.getElementById('quickPeekImg');

        // --- Init ---
        baseUrlInput.value = appState.baseUrl;
        sanitizeToggle.checked = appState.sanitize;
        bulkRenameInput.value = appState.bulkPrefix;
        
        updateDatePreview();
        
        // Initialize Drag and Drop
        new Sortable(listContainer, {
            animation: 150,
            handle: '.drag-handle',
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                const itemEl = items.splice(evt.oldIndex, 1)[0];
                items.splice(evt.newIndex, 0, itemEl);
                if(bulkRenameInput.value.trim()) applyBulkRename();
                render(); 
            }
        });

        // --- Event Listeners ---
        window.onbeforeunload = function() {
            if (items.length > 0) return "You have unsaved items. Are you sure you want to leave?";
        };

        baseUrlInput.addEventListener('input', (e) => {
            appState.baseUrl = e.target.value.trim();
            localStorage.setItem('wp_gen_base_url', appState.baseUrl);
            updateDatePreview();
            render();
        });

        bulkRenameInput.addEventListener('input', (e) => {
            appState.bulkPrefix = e.target.value.trim();
            localStorage.setItem('wp_gen_bulk', appState.bulkPrefix);
            applyBulkRename();
            render();
        });

        sanitizeToggle.addEventListener('change', (e) => {
            appState.sanitize = e.target.checked;
            localStorage.setItem('wp_gen_sanitize', appState.sanitize);
            render();
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files, false));

        function toggleSettings() {
            appState.settingsOpen = !appState.settingsOpen;
            if(appState.settingsOpen) {
                settingsPanel.classList.add('open');
                settingsBtn.classList.add('text-accent-primary', 'bg-white/10');
            } else {
                settingsPanel.classList.remove('open');
                settingsBtn.classList.remove('text-accent-primary', 'bg-white/10');
            }
        }

        // --- Core Functions ---

        document.addEventListener('paste', async (e) => {
            const clipboardItems = e.clipboardData.items;
            const files = [];
            for (let i = 0; i < clipboardItems.length; i++) {
                if (clipboardItems[i].type.indexOf('image') !== -1) {
                    const blob = clipboardItems[i].getAsFile();
                    showToast('Converting paste to WebP...', true);
                    const webpBlob = await convertToWebP(blob);
                    const randomName = `pasted_img_${Date.now()}_${Math.floor(Math.random() * 999)}.webp`;
                    const file = new File([webpBlob], randomName, { type: 'image/webp' });
                    files.push(file);
                }
            }
            if (files.length > 0) handleFiles(files, true);
        });

        function updateDatePreview() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            datePreview.innerText = `/wp-content/uploads/${year}/${month}/`;
        }

        function convertToWebP(fileBlob) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob((blob) => resolve(blob), 'image/webp', 0.85);
                };
                img.src = URL.createObjectURL(fileBlob);
            });
        }

        function handleFiles(fileList, isPasted = false) {
            const files = Array.from(fileList);
            if (files.length === 0) return;

            files.forEach(file => {
                const previewUrl = URL.createObjectURL(file);
                const newItem = {
                    id: Date.now() + Math.random(),
                    type: 'image',
                    originalName: file.name,
                    filename: file.name,
                    preview: previewUrl,
                    fileObject: file,
                    isPasted: isPasted
                };
                items.push(newItem);
            });

            if(!isPasted && fileInput) fileInput.value = ''; 
            if(bulkRenameInput.value.trim()) applyBulkRename();
            render();

            if (isPasted) showToast("Converted to WebP & Added!");
            
            setTimeout(() => {
                const last = listContainer.lastElementChild;
                if(last) last.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function applyBulkRename() {
            const prefix = appState.bulkPrefix;
            if(!prefix) return;
            let imgCount = 1;
            items.forEach(item => {
                if(item.type === 'image') {
                    const ext = item.fileObject.type === 'image/webp' ? 'webp' : item.originalName.split('.').pop();
                    item.filename = `${prefix}-${imgCount}.${ext}`;
                    imgCount++;
                }
            });
        }

        // Modified: Add Title at Specific Index
        function addTitleAtIndex(index) {
            const newItem = {
                id: Date.now() + Math.random(),
                type: 'title',
                content: 'New Section Title'
            };
            
            items.splice(index, 0, newItem);
            render();

            // Focus new title
            setTimeout(() => {
                const el = document.getElementById(`item-${newItem.id}`);
                if(el) {
                    const input = el.querySelector('input');
                    if(input) input.focus();
                }
            }, 50);
        }

        function removeItem(id) {
            const el = document.getElementById(`item-${id}`);
            if(el) {
                // If it's inside a wrapper, target that
                const wrapper = el.closest('.item-wrapper') || el;
                wrapper.style.opacity = '0';
                wrapper.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    items = items.filter(item => item.id !== id);
                    if(bulkRenameInput.value.trim()) applyBulkRename();
                    render();
                }, 200);
            }
        }

        function updateTitleContent(id, value) {
            const item = items.find(i => i.id === id);
            if (item) item.content = value;
        }

        function clearAll() {
            if(confirm('Clear all items?')) {
                items = [];
                render();
            }
        }

        function downloadPasted() {
            const pastedItems = items.filter(item => item.type === 'image' && item.isPasted && item.fileObject);
            if(pastedItems.length === 0) {
                showToast("No pasted images to download.");
                return;
            }
            let downloadCount = 0;
            pastedItems.forEach((item, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(item.fileObject);
                    link.download = item.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, index * 250);
                downloadCount++;
            });
            showToast(`Downloading ${downloadCount} files...`);
        }

        function getFormattedUrl(filename) {
            let processedName = filename;
            if (appState.sanitize) processedName = processedName.toLowerCase().replace(/\s+/g, '-');
            let domain = appState.baseUrl.trim().replace(/^https?:\/\//, '').replace(/\/$/, '');
            const date = new Date();
            const wpPath = `wp-content/uploads/${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}`;
            let finalBase = domain === '' ? `https://yourdomain.com/${wpPath}` : (domain.includes('wp-content/uploads') ? `https://${domain}` : `https://${domain}/${wpPath}`);
            if (!finalBase.endsWith('/')) finalBase += '/';
            return finalBase + processedName;
        }

        function showQuickPeek(src) {
            quickPeekImg.src = src;
            quickPeekOverlay.classList.add('active');
        }
        function hideQuickPeek() {
            quickPeekOverlay.classList.remove('active');
        }

        // --- Render Engine ---
        function render() {
            listContainer.innerHTML = '';
            
            // Toggle Empty State
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                actionCapsule.classList.add('translate-y-32');
            } else {
                emptyState.classList.add('hidden');
                actionCapsule.classList.remove('translate-y-32');
            }

            countDisplay.innerText = items.length;

            const hasPastedItems = items.some(i => i.isPasted);
            if (hasPastedItems) downloadBtn.classList.remove('hidden');
            else downloadBtn.classList.add('hidden');

            items.forEach((item, index) => {
                
                // Create Wrapper to hold Trigger + Content
                const wrapper = document.createElement('div');
                wrapper.className = 'item-wrapper relative animate-enter';
                
                // 1. Create the Hover Trigger Zone (Plus Button)
                const triggerZone = document.createElement('div');
                triggerZone.className = 'insert-trigger-zone';
                
                const insertBtn = document.createElement('button');
                insertBtn.className = 'btn-insert';
                insertBtn.title = "Insert Section Title";
                insertBtn.innerHTML = '<i class="fa-solid fa-plus"></i>';
                insertBtn.onclick = (e) => { e.stopPropagation(); addTitleAtIndex(index); };
                
                triggerZone.appendChild(insertBtn);
                wrapper.appendChild(triggerZone);

                // 2. Create the Actual Item Content
                const el = document.createElement('div');
                el.id = `item-${item.id}`;
                el.className = 'panel-lite p-4 flex gap-4 items-center group relative overflow-visible';

                // DRAG HANDLE
                const dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle text-gray-500 hover:text-white p-2 cursor-grab active:cursor-grabbing';
                dragHandle.innerHTML = '<i class="fa-solid fa-grip-vertical"></i>';
                el.appendChild(dragHandle);

                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'flex-grow min-w-0 relative';

                if (item.type === 'image') {
                    const fullUrl = getFormattedUrl(item.filename);
                    const flexRow = document.createElement('div');
                    flexRow.className = 'flex gap-4 items-center';

                    // Thumbnail
                    const thumb = document.createElement('div');
                    thumb.className = "w-16 h-16 flex-shrink-0 rounded-lg overflow-hidden border border-white/10 relative group/thumb cursor-zoom-in bg-black/20";
                    thumb.onclick = (e) => { e.stopPropagation(); openModal(item.preview); }; 
                    thumb.onmouseenter = () => showQuickPeek(item.preview);
                    thumb.onmouseleave = () => hideQuickPeek();
                    
                    let badges = '';
                    if (item.isPasted) badges += `<div class="badge-pasted">New</div><div class="badge-webp">WEBP</div>`;
                    
                    thumb.innerHTML = `
                        ${badges}
                        <img src="${item.preview}" class="w-full h-full object-cover transition transform group-hover/thumb:scale-110">
                    `;
                    flexRow.appendChild(thumb);

                    // Inputs
                    const inputCol = document.createElement('div');
                    inputCol.className = 'flex-grow min-w-0';
                    inputCol.innerHTML = `
                        <div class="flex items-center gap-2 mb-1.5">
                            <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wide truncate">${item.filename}</span>
                        </div>
                        <div class="flex gap-2">
                            <input type="text" readonly value="${fullUrl}" 
                                class="w-full bg-black/10 border border-white/10 rounded-lg px-3 py-2 text-sm text-gray-300 font-mono focus:outline-none focus:ring-1 focus:ring-accent-primary/50"
                                onclick="this.select()" 
                            >
                            <button onclick="event.stopPropagation(); copySingle('${fullUrl.replace(/'/g, "\\'")}')" class="btn-glass px-3 rounded-lg text-gray-400 hover:text-white" title="Copy Single">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    `;
                    flexRow.appendChild(inputCol);
                    contentWrapper.appendChild(flexRow);
                } else {
                    // Title Block
                    contentWrapper.innerHTML = `
                         <div class="flex items-center gap-2 mb-1.5 pl-2">
                            <i class="fa-solid fa-heading text-green-500 text-xs"></i>
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Section Header</span>
                        </div>
                        <input type="text" value="${item.content}" 
                            oninput="updateTitleContent(${item.id}, this.value)"
                            class="w-full bg-transparent border-l-2 border-green-500/50 px-3 py-2 text-lg font-bold text-white focus:outline-none focus:bg-white/5 transition-colors placeholder-gray-500"
                            placeholder="Enter Section Name..."
                        >
                    `;
                }
                el.appendChild(contentWrapper);

                const deleteBtn = document.createElement('button');
                deleteBtn.onclick = (e) => { e.stopPropagation(); removeItem(item.id); };
                deleteBtn.className = 'text-gray-500 hover:text-red-500 p-2 opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-0 translate-x-2 flex-shrink-0';
                deleteBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                el.appendChild(deleteBtn);

                wrapper.appendChild(el);
                listContainer.appendChild(wrapper);
            });
        }

        // --- Utilities ---
        function showToast(msg, isProcessing = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg || 'Copied to clipboard!';
            toast.classList.remove('-right-full');
            toast.classList.add('right-6');
            if(!isProcessing) setTimeout(() => { toast.classList.remove('right-6'); toast.classList.add('-right-full'); }, 3000);
        }

        async function copyToClipboard(text) {
            try { await navigator.clipboard.writeText(text); showToast(); } 
            catch (err) { /* fallback */ }
        }

        function copySingle(url) { copyToClipboard(url); }
        function copyAll() {
            if (items.length === 0) return;
            const fullText = items.map(item => item.type === 'image' ? getFormattedUrl(item.filename) : `\n${item.content}\n`).join('\n');
            copyToClipboard(fullText.trim());
        }
        
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImg').src = src;
            modal.classList.add('open');
        }
        function closeModal() { document.getElementById('imageModal').classList.remove('open'); }
    </script>
</body>
</html>
