<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP URL Generator | Reputifly</title>
        <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/D560BAQEScnUkJITXAg/company-logo_200_200/B56ZajOckKHsAI-/0/1746495195792?e=2147483647&v=beta&t=Z7yQpp5jSwm-De46D45WIC5fY_2w0GVgEWLoEOM1aug">

    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- CORE THEME VARIABLES --- */
        :root {
            --bg-main: #0B0A14;
            --accent-primary: #E6397F;
            --accent-secondary: #FF8A00;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 30, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #F0F0F0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        /* --- UI COMPONENTS --- */

        /* Heavy Glass - Use sparingly (Headers/Controls only) */
        .glass-panel-heavy {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border-radius: 16px;
        }

        /* Lite Panel - High Performance for Lists (No Blur) */
        .panel-lite {
            background: rgba(15, 15, 25, 0.7); /* Solid color fallback */
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .panel-lite:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .btn-liquid-glow {
            background: linear-gradient(90deg, #E6397F, #FF8A00);
            color: white;
            font-weight: 700;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 6px 20px rgba(230, 57, 127, 0.4);
            z-index: 1;
        }
        .btn-liquid-glow::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, #FF8A00, #E6397F);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        .btn-liquid-glow:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 138, 0, 0.4);
        }
        .btn-liquid-glow:hover::before { opacity: 1; }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            transition: all 0.2s ease;
        }
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-1px);
        }

        .input-tech {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .input-tech:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(230, 57, 127, 0.2);
            outline: none;
        }

        /* --- ANIMATIONS --- */
        .animate-enter {
            animation: slideUpFade 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
            /* Performance Hint */
            will-change: transform, opacity; 
        }
        @keyframes slideUpFade {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .text-gradient {
            background: linear-gradient(to right, #E6397F, #FF8A00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Ambient Blobs - Optimized */
        .ambient-blob {
            position: fixed;
            width: 600px; height: 600px;
            border-radius: 50%;
            filter: blur(80px); /* Keep visually, but static */
            z-index: -1;
            pointer-events: none;
            opacity: 0.15;
            will-change: transform; /* Hint to browser */
        }
        .blob-1 { top: -200px; left: -100px; background: var(--accent-primary); }
        .blob-2 { bottom: -200px; right: -100px; background: var(--accent-secondary); }

        /* Modal */
        .modal-overlay {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        .modal-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0B0A14; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>

    <div class="w-full max-w-4xl mx-auto px-4 py-8 md:py-12 flex-grow flex flex-col z-10">
        
        <header class="text-center mb-10">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-white/10 bg-white/5 backdrop-blur mb-4">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-bold tracking-widest uppercase text-gray-400">WP URL Generator</span>
            </div>
            <h1 class="text-4xl md:text-6xl font-black mb-4 leading-tight text-white">
                Upload. Format. <br class="hidden md:block"/>
                <span class="text-gradient">Deploy Faster.</span>
            </h1>
            <p class="text-gray-400 max-w-lg mx-auto text-sm md:text-base">
                Auto-dates URLs to the current month. Just enter the domain.
            </p>
        </header>

        <!-- Control Panel -->
        <section class="glass-panel-heavy p-6 md:p-8 mb-8 relative overflow-hidden group">
            <div class="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

            <div class="flex flex-col gap-6">
                
                <!-- Base URL Input -->
                <div>
                    <label class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">
                        <i class="fa-solid fa-globe text-accent-primary"></i>
                        Website Domain
                    </label>
                    <div class="relative group">
                        <input type="text" id="baseUrl" 
                            class="input-tech w-full rounded-xl px-5 py-4 text-sm md:text-base font-mono placeholder-gray-600 focus:ring-1 focus:ring-accent-primary"
                            placeholder="reputifly.com"
                        >
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 text-xs pointer-events-none group-focus-within:text-accent-secondary transition-colors font-mono">
                            <span id="datePreview">/wp-content/uploads/...</span>
                        </div>
                    </div>
                </div>

                <!-- Action Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="cursor-pointer relative overflow-hidden rounded-xl bg-gradient-to-br from-gray-800/50 to-gray-900/50 border border-white/10 hover:border-accent-primary/50 transition-all group h-32 flex flex-col items-center justify-center text-center">
                        <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                        <div class="absolute inset-0 bg-accent-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <i class="fa-solid fa-cloud-arrow-up text-3xl mb-3 text-gray-400 group-hover:text-white transition-colors group-hover:scale-110 duration-300"></i>
                        <span class="font-bold text-white text-sm">Select Images</span>
                        <span class="text-xs text-gray-500 mt-1">or drag & drop here</span>
                    </label>

                    <div class="flex flex-col gap-4">
                        <div class="flex items-center justify-between p-4 rounded-xl border border-white/5 bg-white/5">
                            <div class="flex flex-col">
                                <span class="font-bold text-sm text-gray-200">Sanitize Filenames</span>
                                <span class="text-[10px] text-gray-500">lowercase, spaces &to; dashes</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <!-- Default UNCHECKED as requested -->
                                <input type="checkbox" id="sanitizeToggle" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gradient-to-r peer-checked:from-accent-primary peer-checked:to-accent-secondary"></div>
                            </label>
                        </div>

                        <button onclick="addTitleBlock()" class="flex-1 btn-glass rounded-xl flex items-center justify-center gap-2 text-sm font-bold">
                            <i class="fa-solid fa-heading"></i>
                            Add Section Title
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-16 opacity-50">
            <i class="fa-regular fa-folder-open text-6xl text-gray-700 mb-4 block"></i>
            <span class="text-gray-500 font-mono text-sm">Waiting for data...</span>
        </div>

        <!-- The List -->
        <div id="listContainer" class="space-y-4 pb-32"></div>

    </div>

    <!-- FLOATING ACTION CAPSULE -->
    <div id="actionCapsule" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 translate-y-32 transition-transform duration-500">
        <div class="glass-panel-heavy px-2 py-2 flex items-center gap-2 rounded-full shadow-2xl border border-white/20 bg-[#0B0A14]/90 backdrop-blur-xl">
            <div class="pl-4 pr-2 flex flex-col">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Total</span>
                <span class="text-sm font-bold text-white font-mono" id="countDisplay">0 items</span>
            </div>
            <div class="h-8 w-px bg-white/10 mx-1"></div>
            <button onclick="clearAll()" class="w-10 h-10 rounded-full hover:bg-red-500/20 text-gray-400 hover:text-red-500 transition-colors flex items-center justify-center">
                <i class="fa-solid fa-trash-can"></i>
            </button>
            <button onclick="copyAll()" class="btn-liquid-glow px-6 py-3 rounded-full flex items-center gap-2 shadow-lg">
                <i class="fa-regular fa-copy"></i>
                <span>Copy All</span>
            </button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal-overlay fixed inset-0 z-[100] flex items-center justify-center p-4" onclick="closeModal()">
        <button class="absolute top-4 right-4 text-white text-4xl hover:text-accent-primary transition">&times;</button>
        <img id="modalImg" src="" class="max-w-full max-h-[90vh] rounded-lg shadow-2xl border border-white/20" onclick="event.stopPropagation()">
    </div>

    <!-- Toast Notification (Fixed Positioning) -->
    <!-- Changed logic: Default is off-screen (-right-full) so no borders peek out -->
    <div id="toast" class="fixed top-6 -right-full z-[60] glass-panel-heavy px-6 py-4 flex items-center gap-3 border-l-4 border-l-green-500 transition-all duration-300 shadow-2xl">
        <div class="w-6 h-6 rounded-full bg-green-500/20 text-green-400 flex items-center justify-center">
            <i class="fa-solid fa-check text-xs"></i>
        </div>
        <div>
            <h4 class="text-sm font-bold text-white">Success</h4>
            <p class="text-xs text-gray-400" id="toastMsg">Copied to clipboard</p>
        </div>
    </div>

    <script>
        // --- State ---
        let items = [];
        let baseUrl = localStorage.getItem('wp_gen_base_url') || '';
        const sanitizeToggle = document.getElementById('sanitizeToggle');
        
        // --- Elements ---
        const baseUrlInput = document.getElementById('baseUrl');
        const fileInput = document.getElementById('fileInput');
        const listContainer = document.getElementById('listContainer');
        const emptyState = document.getElementById('emptyState');
        const actionCapsule = document.getElementById('actionCapsule');
        const countDisplay = document.getElementById('countDisplay');
        const datePreview = document.getElementById('datePreview');

        // --- Init ---
        baseUrlInput.value = baseUrl;
        updateDatePreview();
        render();

        // --- Listeners ---
        baseUrlInput.addEventListener('input', (e) => {
            baseUrl = e.target.value.trim();
            localStorage.setItem('wp_gen_base_url', baseUrl);
            updateDatePreview();
            render();
        });

        fileInput.addEventListener('change', handleFiles);
        sanitizeToggle.addEventListener('change', render);

        // --- Logic ---

        function updateDatePreview() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            datePreview.innerText = `/wp-content/uploads/${year}/${month}/`;
        }

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            files.forEach(file => {
                const previewUrl = URL.createObjectURL(file);
                
                items.push({
                    id: Date.now() + Math.random(),
                    type: 'image',
                    filename: file.name,
                    preview: previewUrl
                });
            });

            fileInput.value = ''; 
            render();
            // Smoother scroll
            setTimeout(() => {
                const last = listContainer.lastElementChild;
                if(last) last.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function addTitleBlock() {
            items.push({
                id: Date.now() + Math.random(),
                type: 'title',
                content: 'New Section Title'
            });
            render();
            setTimeout(() => {
                const last = listContainer.lastElementChild;
                if(last) {
                    last.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    const input = last.querySelector('input');
                    if(input) input.focus();
                }
            }, 100);
        }

        function removeItem(id) {
            const el = document.getElementById(`item-${id}`);
            if(el) {
                el.style.opacity = '0';
                el.style.transform = 'translateY(10px)'; // Fall down
                setTimeout(() => {
                    items = items.filter(item => item.id !== id);
                    render();
                }, 200);
            }
        }

        function moveItem(index, direction) {
            if (direction === -1 && index > 0) {
                [items[index], items[index - 1]] = [items[index - 1], items[index]];
            } else if (direction === 1 && index < items.length - 1) {
                [items[index], items[index + 1]] = [items[index + 1], items[index]];
            }
            render();
        }

        function updateTitleContent(id, value) {
            const item = items.find(i => i.id === id);
            if (item) item.content = value;
        }

        function clearAll() {
            if(confirm('Clear all items?')) {
                items = [];
                render();
            }
        }

        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImg');
            img.src = src;
            modal.classList.add('open');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('open');
        }

        function getFormattedUrl(filename) {
            let processedName = filename;
            if (sanitizeToggle.checked) {
                processedName = processedName.toLowerCase().replace(/\s+/g, '-');
            }

            // 1. Process Base Input (Auto-Correction)
            let domain = baseUrl.trim();
            
            // Remove protocol to clean it up, then add it back consistently
            domain = domain.replace(/^https?:\/\//, '').replace(/\/$/, '');

            // 2. Calculate Date Path
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const wpPath = `wp-content/uploads/${year}/${month}`;

            // 3. Construct Final URL
            let finalBase;
            
            // Handle if user is blank
            if(domain === '') {
                finalBase = `https://yourdomain.com/${wpPath}`;
            } 
            // Handle if user pasted full path
            else if (domain.includes('wp-content/uploads')) {
                finalBase = `https://${domain}`;
            } 
            // Standard case: just domain
            else {
                finalBase = `https://${domain}/${wpPath}`;
            }

            // Ensure trailing slash
            if (!finalBase.endsWith('/')) finalBase += '/';

            return finalBase + processedName;
        }

        // --- Render Engine (Optimized) ---

        function render() {
            listContainer.innerHTML = '';
            
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                actionCapsule.classList.remove('translate-y-0');
                actionCapsule.classList.add('translate-y-32');
            } else {
                emptyState.classList.add('hidden');
                actionCapsule.classList.remove('translate-y-32');
                actionCapsule.classList.add('translate-y-0');
            }

            countDisplay.innerText = items.length;

            items.forEach((item, index) => {
                const el = document.createElement('div');
                el.id = `item-${item.id}`;
                // PERFORMANCE FIX: Use panel-lite (no blur) instead of glass-panel
                el.className = 'animate-enter panel-lite p-4 flex gap-4 items-center group relative overflow-visible';
                
                // Stagger animations slightly less to feel faster
                const delay = Math.min(index * 30, 300); // Cap delay at 300ms
                el.style.animationDelay = `${delay}ms`;

                // Controls (Left)
                const controls = document.createElement('div');
                controls.className = 'flex flex-col gap-1 text-gray-500 flex-shrink-0';
                controls.innerHTML = `
                    <button onclick="moveItem(${index}, -1)" class="hover:text-accent-primary p-1 transition ${index === 0 ? 'opacity-20 pointer-events-none' : ''}"><i class="fa-solid fa-chevron-up"></i></button>
                    <button onclick="moveItem(${index}, 1)" class="hover:text-accent-primary p-1 transition ${index === items.length - 1 ? 'opacity-20 pointer-events-none' : ''}"><i class="fa-solid fa-chevron-down"></i></button>
                `;
                el.appendChild(controls);

                // Content
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'flex-grow min-w-0';

                if (item.type === 'image') {
                    const fullUrl = getFormattedUrl(item.filename);
                    
                    const flexRow = document.createElement('div');
                    flexRow.className = 'flex gap-4 items-center';

                    // Thumbnail
                    const thumb = document.createElement('div');
                    thumb.className = "w-16 h-16 flex-shrink-0 rounded-lg overflow-hidden border border-white/10 relative group/thumb cursor-zoom-in bg-black/50";
                    thumb.onclick = () => openModal(item.preview);
                    thumb.innerHTML = `
                        <img src="${item.preview}" class="w-full h-full object-cover transition transform group-hover/thumb:scale-110">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover/thumb:opacity-100 transition flex items-center justify-center">
                            <i class="fa-solid fa-magnifying-glass-plus text-white text-xs"></i>
                        </div>
                    `;
                    flexRow.appendChild(thumb);

                    // Inputs
                    const inputCol = document.createElement('div');
                    inputCol.className = 'flex-grow min-w-0';
                    inputCol.innerHTML = `
                        <div class="flex items-center gap-2 mb-1.5">
                            <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wide">Image Asset</span>
                        </div>
                        <div class="flex gap-2">
                            <input type="text" readonly value="${fullUrl}" 
                                class="w-full bg-black/20 border border-white/10 rounded-lg px-3 py-2 text-sm text-blue-200 font-mono focus:outline-none focus:ring-1 focus:ring-accent-primary/50"
                                onclick="this.select()"
                            >
                            <button onclick="copyText('${fullUrl.replace(/'/g, "\\'")}')" class="btn-glass px-3 rounded-lg text-gray-400 hover:text-white" title="Copy Single">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    `;
                    flexRow.appendChild(inputCol);
                    
                    contentWrapper.appendChild(flexRow);
                } else {
                    // Title Block
                    contentWrapper.innerHTML = `
                         <div class="flex items-center gap-2 mb-1.5 pl-2">
                            <i class="fa-solid fa-heading text-green-400 text-xs"></i>
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Section Header</span>
                        </div>
                        <input type="text" value="${item.content}" 
                            oninput="updateTitleContent(${item.id}, this.value)"
                            class="w-full bg-transparent border-l-2 border-green-500/50 px-3 py-2 text-lg font-bold text-white focus:outline-none focus:bg-white/5 transition-colors placeholder-gray-600"
                            placeholder="Enter Section Name..."
                        >
                    `;
                }
                el.appendChild(contentWrapper);

                // Delete (Right)
                const deleteBtn = document.createElement('button');
                deleteBtn.onclick = () => removeItem(item.id);
                deleteBtn.className = 'text-gray-600 hover:text-red-500 p-2 opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-0 translate-x-2 flex-shrink-0';
                deleteBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                el.appendChild(deleteBtn);

                listContainer.appendChild(el);
            });
        }

        // --- Utilities ---

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg || 'Copied to clipboard!';
            // Use right positioning instead of transform for cleaner edge behavior
            toast.classList.remove('-right-full');
            toast.classList.add('right-6');
            
            setTimeout(() => {
                toast.classList.remove('right-6');
                toast.classList.add('-right-full');
            }, 3000);
        }

        async function copyText(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast();
            } catch (err) {
                // Fallback
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast();
            }
        }

        function copyAll() {
            if (items.length === 0) return;
            const fullText = items.map(item => {
                if (item.type === 'image') return getFormattedUrl(item.filename);
                return `\n${item.content}\n`;
            }).join('\n');
            
            copyText(fullText.trim());
            showToast('All URLs and Titles copied!');
        }
    </script>
</body>
</html>
